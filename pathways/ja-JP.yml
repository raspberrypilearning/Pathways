ja:
  pathways:
    microbit-intro:
      title: "micro:bit入門"
      subtitle: "センサー、ボタン、ライト！"
      description: このmicro:bitのコーディング入門では、身の回りのことをするときに、自分の周りの世界を感知し、それに反応する方法を学びます。
      meta_title: プロジェクトパス | 子ども向けのmicro:bitコーディング入門
      meta_description: 子ども、ティーンエイジャー、若者向けのmicro:bitコーディング入門編。自分の身の回りのことをするときに役立つmicro:bitプロジェクトの作成方法を学びましょう。
      header:
        - 
          title: "作るもの"
          content: |
            micro:bitに搭載されているセンサー、ボタン、ライトの機能を使用してインタラクティブなプロジェクトを作成します。
            このパスの終わりまでに、新しいスキルを使ってパーティーゲームを作成し、友達と遊んだり共有できるようになります。
        - 
          title: "必要な知識"
          content: |
            このパスはmicro:bitの初心者に最適です。
        - 
          title: "必要なもの"
          content: |
            このパスに必要なもの

            - デスクトップコンピューター、ラップトップ、タブレット、モバイルデバイス、またはRaspberry Piコンピューター
            - MakeCodeをオンラインで使用するため、またはMakeCodeをダウンロードしてインストールするためのインターネットへのアクセス。詳細については、[micro:bit入門ガイド](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"}をご覧ください。
            - オプションで、[MakeCodeアカウント](https://makecode.microbit.org){:target="_blank"}とmicro:bit本体
        - 
          title: "メンター情報"
          content: |
            ##321…作るぞ！
            このパスは[321…作るぞ！](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}に続くものです。

            - **3 調べよう**プロジェクトでクリエイターに一連のスキルを紹介し、最初の自信を養うのに役立つ段階的な説明を提供します。
            - **2 デザインしよう**プロジェクトにより、クリエイターは一つ前の「調べよう」プロジェクトで学んだスキルを実践し、自ら成長するなかで創造的に自分自身を表現できるようになります。
            - **1 創り出そう**プロジェクトでは、クリエイターが自らのスキルを使って、特定の人たち向けのプロジェクト指示に応じた独自プロジェクトを作るよう奨励します。

            ##クイッククイズ
            各プロジェクトには、3つの選択問題からなるクイッククイズのステップが含まれています。クリエイターは、有用なフィードバックを通じて正しい答えに導かれ、プロジェクトバッジが与えられます。

            ## コミュニティに刺激を与える
            クリエイターは、[プロジェクト提出フォーム](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}を介して自分の「デザインしよう」および「創り出そう」プロジェクトを共有することにより、Raspberry Pi Foundationコミュニティの他の人に刺激を与えることが奨励されています。プロジェクトはコミュニティギャラリーに共有されます。
            [プロジェクトを共有する](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9){:target="_blank"}方法についてガイドをご覧ください。
