    experience-ai-challenge-music-quest:
      title: "Experience AIチャレンジ: ミュージッククエスト"
      subtitle: "あなたの生活にAIを使用してサウンドトラックをストリーミングしましょう"
      description: Experience AIミュージッククエストは、Scratch、子ども向け機械学習、Spotify APIを使用して、独自の「AI DJ」を設計し作成する方法を学ぶ一連のセッションです。
      meta_title: プロジェクトパス | Experience AIチャレンジ - ミュージッククエスト
      meta_description: 子ども、ティーンエイジャー、若者向けのScratchプログラミングと機械学習の入門。データをMLモデルに分類し、それを使用して好みの音楽を推測する方法を学びます。
      header:
        - 
          title: "作るもの"
          content: |
            インタラクティブなScratchプロジェクトを作成し、機械学習モデルを作成してトレーニングします。
            このパスの終わりまでに、好みに応じた音楽プレイリストを作成するアプリを作るスキルを身につけることができます。
        - 
          title: "必要な知識"
          content: |
            このパスはScratchと機械学習の初心者に最適です。
        - 
          title: "必要なもの"
          content: |
            このパスに必要なもの
            - デスクトップコンピューター、ラップトップ、タブレット、モバイルデバイス、またはRaspberry Piコンピューター
            - ScratchとMachine Learning 4 Kidsをオンラインで使用するためのインターネットへの接続
            - [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}のアカウント（以下のメンターガイドに説明があります）
            - ヘッドフォン（推奨）またはスピーカー
            - [クリエイターブループリントドキュメント](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}のコピー
        - 
          title: "メンター情報"
          content: |
            ## Experience AIチャレンジ: ミュージッククエスト

            このパスウェイは、若いクリエイターがExperience AIチャレンジの一環として機械学習と人工知能を使った創作に初めて挑戦するためのコンテンツを提供します。

            ミュージッククエストを完了するのには約5時間のプロジェクト時間がかかり、柔軟に実施できるように設計されています。個別のセッションまたは1日の「ハッカソン」として実行できます。コンテンツはステージ間でプロジェクト作業を継続する機会も提供します。

            [クエストのメンターガイド](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC)には、必要なアカウントの作成方法、クエストの各ステージの実行方法、およびデバッグのヒントや作成者が追加できる追加機能の提案が含まれています。

            また、クリエイターが完成したアプリをExperience AIショーケースに提出して、業界の専門家や研究者からなるパネルによって評価され、最終候補に挙げられるようにするための手順も含まれています。最終候補者リストに残った参加者は、Google Deepmindと協力して実施する特別なショーケースイベントに招待されます。
    prepare-to-run-a-code-club:
      title: "Code Clubの運営を準備する"
      subtitle: "若者向けにCode Clubを運営するための最初のステップ。"
      description: このコースでは、Code Clubを始めるための段階的なガイダンスを提供します。計画と立ち上げの実践から始まり、最初のセッションの計画から実施までをガイドし、最後に学習者のモチベーションを高め、成果を祝う方法に関するアイデアとヒントで終わります。
      meta_title: プロジェクトパス | Code Clubを運営する準備
      meta_description: このコースでは、初期セットアップと計画、初めてのセッションの実施、そして学習者のモチベーションを高めて成果を祝うまでの、Code Clubの立ち上げについて説明します。
      header:
        - 
          title: "学ぶこと"
          content: |
            このコースでは、初期セットアップと計画、初めてのセッションの実施、そして学習者のモチベーションを高めて成果を祝うまでの、Code Clubの立ち上げについて説明します。
        - 
          title: "必要な知識"
          content: |
            このコースは、地域のクラブでボランティア活動をして若者がコーディング方法を学ぶのを手助けしたい場合、またはあなたが教師で学校の生徒のために課外コーディング クラブを立ち上げたいと考えている場合に役立ちます。
        - 
          title: "必要なもの"
          content: |
            このパスに必要なもの
            - デスクトップコンピューター、ラップトップ、タブレット、モバイルデバイス、またはRaspberry Piコンピューター
            - Scratchと他のアプリケーションをオンラインで使用するためのインターネットへの接続

