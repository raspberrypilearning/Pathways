  unity-intro:
    title: "Unity入門: 3Dオブジェクト、キャラクターコントローラー、コライダー、テキスト、ボタン"
    description: このUnity入門編では、収集品、タイマー、ノンプレイヤーキャラクターを使って3Dの世界やゲームを作成する方法を学びます。
    meta_title: プロジェクトパス | 子ども向けのUnityコーディング | Raspberry Pi
    meta_description: 子ども、ティーンエイジャー、若い大人向けのUnityコーディングの入門編。これらの無料リソースを使用して3D世界やゲームを作る方法を学びましょう。
    header:
      - 
        title: "何を作りますか。"
        content: |
          収集品、タイマー、プレイヤー以外のキャラクターを使って 3D ワールドとゲームを作成します。
          このパスを通して、新しい得られるスキルで、スター キャッチャー ゲーム、冒険の旅の世界、および 3D アドベンチャーを作ります。
      - 
        title: "どんな知識が必要ですか。"
        content: |
          - 基本的なタイピングとコンピューター操作のスキル
          - [Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro) または [Python](https://projects.raspberrypi.org/en/pathways/python) のコーディング経験
      - 
        title: "何が必要ですか。"
        content: |
          このパスでは、最初のプロジェクトを開始する前に、たくさんのものをダウンロードしてインストールする必要があります。

          - お使いのオペレーティング システムに Unity Hub と Unity エディターをインストールする必要があります。これを行う方法については、[Unity ガイド](https://projects.raspberrypi.org/en/projects/unity-guide) を参照してください。
          - コード エディターも必要です。推奨エディタは[Visual Studio](https://projects.raspberrypi.org/en/projects/unity-guide/3)です。
          - 開始する前に、[Unity starter package](https://rpf.io/p/en/explore-a-3d-world-go) もダウンロードする必要があります。
      - 
        title: "メンター情報"
        content: |
          ##321…作るぞ！
          このパスは[321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide)に続くものです:

          - 3 **調べよう** プロジェクトでクリエイターに一連のスキルを紹介し、最初の自信を養うのに役立つ段階的な指示を提供します。
          - 2 **デザインしよう** プロジェクトにより、クリエイターは一つ前の「調べよう」プロジェクトで学んだスキルを実践し、自ら成長するなかで創造的に自分自身を表現できるようになります。
          - 1 **創り出そう** プロジェクトでは、クリエイターが自分のスキルを使って、特定の人たち向けにプロジェクト概要どおりに作ることができるようになります。

          ##クイッククイズ
          各プロジェクトにはクイッククイズのステップが含まれています。各クイズは3つの選択問題からなります。クリエイターは有用なフィードバックを通じて正しい答えに導かれます。

          ## コミュニティに刺激を与える
          クリエイターは、[プロジェクト提出フォーム](https://form.raspberrypi.org/f/community-project-submissions)を介して自分のプロジェクトを私たちと共有することにより、Raspberry Pi Foundationコミュニティの他の人に刺激を与えることが奨励されています。プロジェクトは匿名でコミュニティギャラリーに共有されます。
          [プロジェクトを共有する](https://projects.raspberrypi.org/en/projects/unity-guide/5)方法については、ガイドをご覧ください。
