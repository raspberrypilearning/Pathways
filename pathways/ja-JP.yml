            このパスは、Scratch と機械学習の初心者に最適です。
        - 
          title: "必要なもの"
          content: |
            このパスには次のものが必要です。
            - デスクトップ コンピューター、ラップトップ、タブレット、モバイル デバイス、または Raspberry Pi コンピューター
            - Scratch および Machine Learning 4 Kids をオンラインで使用するためのインターネットへの接続
            - [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}のアカウント (手順については、以下のメンター ガイドをご覧ください。)
            - ヘッドフォン (推奨) またはスピーカー
            - [クリエイター ブループリント ドキュメント](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:ターゲット="_blank"}のコピー
        - 
          title: "メンター情報"
          content: |
            ## Experience AI チャレンジ: Music Quest

            このパスウェイは、若いクリエイターが Experience AI チャレンジの一環として機械学習と人工知能を使った創作に初めて挑戦するためのコンテンツを提供します。

            Music Quest は完了までに約 5 時間のプロジェクト時間を要し、柔軟に実施できるように設計されています。個別のセッションまたは 1 日の「ハッカソン」として実行できます。このコンテンツは、ステージ間でプロジェクトの作業を継続する機会も提供します。

            [クエストのメンター ガイド](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) には、必要なアカウントの作成方法、クエストの各段階のメモの実行方法、およびデバッグのヒントと、作成者が追加できる追加機能の提案が含まれています。

            また、クリエイターが完成したアプリを Experience AI Showcase に提出して、業界の専門家や研究者からなるパネルによって評価され、最終候補に挙げられるようにするための手順も含まれています。最終候補者リストに残った参加者は、Google Deepmind と協力した特別なショーケース イベントに招待されます。
