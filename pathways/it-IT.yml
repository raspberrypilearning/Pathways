            I creatori sono incoraggiati a ispirare altri nella comunità della Raspberry Pi Foundation condividendo con noi i loro progetti di Design e Inventa tramite il [modulo di presentazione del progetto](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. I progetti saranno condivisi nelle nostre gallerie della Community.
            Puoi scoprire come [condividere progetti](https://projects.raspberrypi.org/en/projects/unity-guide/5){:target="_blank"} leggendo la nostra guida
