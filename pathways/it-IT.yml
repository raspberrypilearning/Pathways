it:
  pathways:
    microbit-intro:
      title: "Introduzione a micro:bit"
      subtitle: "sensori, pulsanti e luci!"
      description: In questa introduzione alla programmazione per il micro:bit, imparerai come percepire e rispondere al mondo intorno a te, facendo attenzione a te stesso.
      meta_title: Percorso | Introduzione alla programmazione con micro:bit per bambini
      meta_description: Introduzione alla programmazione con micro:bit per bambini, ragazzi e giovani adulti. Impara a creare progetti micro:bit per aiutarti a prenderti cura di te stesso.
      header:
        - 
          title: "Cosa creerò?"
          content: |
            Crea progetti interattivi usando, sensori, pulsanti e luci presenti sulla micro:bit.
            Alla fine di questo percorso, avrai utilizzato le tue nuove abilità per creare un gioco da giocare in compagnia e condividere con i tuoi amici.
        - 
          title: "Cosa dovrei sapere?"
          content: |
            Questo percorso è ideale per i principianti con micro:bit.
        - 
          title: "Di cosa ho bisogno?"
          content: |
            Questo percorso richiede:
            - un computer desktop, un laptop, un tablet, un telefono o un computer Raspberry Pi
            - Accesso a internet per usare MakeCode online o la possibilità di scaricare e installare MakeCode. Guarda la nostra [guida introduttiva a micro:bit](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"} per più dettagli
            - opzionalmente, un [account MakeCode](https://makecode.microbit.org/){:target="_blank"} e una micro:bit fisica.
        - 
          title: "Informazioni per i mentor"
          content: |
            ##321…Crea!
            Questo percorso segue [321…Crea!](https://projects.raspberrypi. rg/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Progetti Esprora**: Introduce i creatori a un insieme di competenze e fornisce istruzioni passo dopo passo per aiutarli a sviluppare la fiducia e confidenza iniziale.
            - **2 Progetti Design**: Permetti ai creatori di mettere in pratica le abilità dei progetti Esplora ed esprimersi in modo creativo mentre aumentano la loro indipendenza.
            - **1 Progetto Inventa**: Incoraggia i creatori a utilizzare le loro abilità per creare un progetto unico che segue una descrizione del progetto per un pubblico specifico.

            ##Quiz veloce
            Ogni progetto contiene un quiz rapido con tre domande a scelta multipla. I creatori sono guidati alla risposta corretta attraverso un feedback utile e ricevono un badge del progetto.

            ##Ispirare la comunità
            I creatori sono incoraggiati a ispirare altri nella comunità della Raspberry Pi Foundation condividendo con noi i loro progetti di Design e Inventa tramite il [modulo di presentazione del progetto](https://form. aspberrypi.org/f/community-project-submissions){:target="_blank"}. I progetti saranno condivisi nelle nostre Community Galleries.
            Puoi scoprire come [condividere progetti](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9){:target="_blank"} 
            guarda la nostra guida.
