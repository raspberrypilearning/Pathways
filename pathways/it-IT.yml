          title: "Cosa creerò?"
          content: |
            Crea mondi 3D e giochi con collezionabili, timer e personaggi non giocanti (NPC).
            Alla fine di questo percorso avrai usato le tue nuove abilità per creare un gioco in cui catturi stelle, un mondo con missioni e un'avventura 3D.
        - 
          title: "Cosa dovrei sapere?"
          content: |
            - Competenze di base di digitazione e navigazione del computer
            - Esperienza di programmazione in [Scratch](https://projects.raspberrypi.org/it-IT/pathways/scratch-intro){:target="_blank"} o [Python](https:/ /projects.raspberrypi.org/it-IT/pathways/python-intro){:target="_blank"}
        - 
          title: "Di cosa ho bisogno?"
          content: |
            Questo percorso richiede un download e un'installazione di grandi dimensioni che devi completatre prima di iniziare il primo progetto.

            - Devi installare Unity Hub e Unity Editor per il tuo sistema operativo. Puoi trovare informazioni in più nella nostra [guida Unity](https://projects.raspberrypi.org/it-IT/projects/unity-guide){:target="_blank"}.
