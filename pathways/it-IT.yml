it:
  pathways:
    more-web:
      title: "More web"
      subtitle: "HTML, CSS and JavaScript!"
      description: More web moves beyond the basics introduced in Introduction to web. Modern web design has turned websites from static and boring walls of information into ways of providing fun and engaging experiences to a user. Take users on a journey and transport them to somewhere completely new!
      meta_title: Project path | Intro to HTML CSS and JavaScript for kids | Web development for kids | Make interactive websites
      meta_description: Introduction to HTML, CSS and JavaScript for kids, teenagers and young adults. Build interactive websites with these free resources.
      header:
        - 
          title: "What will I create?"
          content: |
            Make interactive websites with superheroes, interactive stories and a journey to Antarctica. Learn to use interactive features such as scrolling animations, navigation menus, buttons and dark mode controls.
            By the end of this path you will have used your new skills to create an interactive website to share with your friends.
        - 
          title: "What do I need to know?"
          content: |
            - Basic typing and computer navigation skills
            - Experience with HTML and CSS may be useful
            - Familiarity with our [Introduction to web](https://projects.raspberrypi.org/en/pathways/web-intro){:target="_blank"} path may also be useful.
        - 
          title: "What do I need?"
          content: |
            - A computer or mobile device capable of running an online coding platform. See our [Getting Started Guide to the Raspberry Pi Editor](https://projects.raspberrypi.org/en/projects/getting-started-guide-editor-html){:target="_blank"}!
            - Optionally, an account to save projects.
        - 
          title: "Mentor information"
          content: |
            ##321…Make!
            This path follows [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Explore** projects: Introduce creators to a set of skills and provide step-by-step instructions to help them develop initial confidence.
            - **2 Design** projects: Allow creators to practise skills from the Explore projects, and express themselves creatively while they grow in independence.
            - **1 Invent** project: Encourages creators to use their skills to create a unique project that meets a project brief for a particular audience.

            ##Quick quiz
            Each project contains a quick quiz with three multiple choice questions. Creators are guided to the correct answer through useful feedback and are awarded a project badge.

            ##Inspiring the community
            Creators are encouraged to inspire others in the Raspberry Pi Foundation community by sharing their Design and Invent projects with us via the [project submissions form](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Projects will be shared to our Community Galleries.
    microbit-intro:
      title: "Introduzione a micro:bit"
      subtitle: "sensori, pulsanti e luci!"
      description: In questa introduzione alla programmazione per il micro:bit, imparerai come percepire e rispondere al mondo intorno a te, facendo attenzione a te stesso.
      meta_title: Percorso | Introduzione alla programmazione con micro:bit per bambini
      meta_description: Introduzione alla programmazione con micro:bit per bambini, ragazzi e giovani adulti. Impara a creare progetti micro:bit per aiutarti a prenderti cura di te stesso.
      header:
        - 
          title: "Cosa creerò?"
          content: |
            Crea progetti interattivi usando, sensori, pulsanti e luci presenti sulla micro:bit.
            Alla fine di questo percorso, avrai utilizzato le tue nuove abilità per creare un gioco da giocare in compagnia e condividere con i tuoi amici.
        - 
          title: "Cosa dovrei sapere?"
          content: |
            Questo percorso è ideale per i principianti con micro:bit.
        - 
          title: "Di cosa ho bisogno?"
          content: |
            Questo percorso richiede:
            - un computer desktop, un laptop, un tablet, un telefono o un computer Raspberry Pi
            - Accesso a internet per usare MakeCode online o la possibilità di scaricare e installare MakeCode. Guarda la nostra [guida introduttiva a micro:bit](https://projects.raspberrypi.org/it-IT/projects/getting-started-guide-microbit){:target="_blank"} per più dettagli
            - opzionalmente, un [account MakeCode](https://makecode.microbit.org/){:target="_blank"} e una micro:bit fisica.
        - 
          title: "Informazioni per i mentor"
          content: |
            ##321…Crea!
            Questo percorso segue [321…Crea!](https://projects.raspberrypi. rg/it-IT/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Esplora** proposte: Introduce i creatori a un insieme di competenze e fornisce istruzioni passo dopo passo per aiutarli a sviluppare la fiducia e confidenza iniziale.
            - **2 Progetta** proposte: Permetti ai creatori di mettere in pratica le abilità dei progetti Esplora ed esprimersi in modo creativo mentre aumentano la loro indipendenza.
            - **1 Inventa** proposte: Incoraggia i creatori a utilizzare le loro abilità per creare un progetto unico che segue una descrizione del progetto per un pubblico specifico.

            ##Quiz veloce
            Ogni progetto contiene un quiz rapido con tre domande a scelta multipla. I creatori sono guidati alla risposta corretta attraverso un feedback utile e ricevono un badge del progetto.

            ##Ispirare la comunità
            I creatori sono incoraggiati a ispirare altri nella comunità della Raspberry Pi Foundation condividendo con noi i loro progetti Progetta e Inventa tramite il [modulo di presentazione del progetto](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. I progetti saranno condivisi nelle nostre gallerie della Community.
            Puoi scoprire come [condividere progetti](https://projects.raspberrypi.org/it-IT/projects/getting-started-guide-microbit/9){:target="_blank"} leggendo la nostra guida.
    scratch-intro:
