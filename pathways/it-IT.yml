    experience-ai-challenge-music-quest:
      title: "Experience AI Challenge: Missione Musicale"
      subtitle: "Trasmetti la colonna sonora della tua vita con AI"
      description: La Experience AI Music Quest è una serie di sessioni che ti insegneranno come progettare e creare il tuo 'AI DJ' utilizzando Scratch, Machine Learning per bambini, e le API di Spotify.
      meta_title: Perscorso | Experience AI Challenge - Missione Musicale
      meta_description: Introduzione alla programmazione in Scratch e Machine Learning per bambini, ragazzi e giovani adulti. Impara come classificare dati in un modello ML e usalo per predire la musica che ti piace.
      header:
        - 
          title: "Cosa creerò?"
          content: |
            Crea progetti Scratch interattivi, crea e allena (train) un modello Machine Learning.
            Alla fine di questo percorso avrai usato le tue nuove abilità per creare un'app che può creare playlist di musica in base alle tue preferenze.
        - 
          title: "Cosa dovrei sapere?"
          content: |
            Questo percorso è ideale per principianti a Scratch e machine learning.
        - 
          title: "Di cosa ho bisogno?"
          content: |
            Questo percorso richiede:
            - Un computer desktop, laptop, tablet, dispositivo mobile, o computer Raspberry Pi
            - Accesso a internet per utilizzare Scratch e Machine Learning 4 Kids online.
            - Un account [Machine Learning for Kids](https://machinelearningforkids.co. k/#!/welcome){:target="_blank"}. (Istruzioni disponibili nella Guida di Mentor qui sotto)
            - Cuffie (consigliate) o altoparlanti
            - Una copia del [documento di Blueprint Creator](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Informazioni per i mentor"
          content: |
            ## Experience AI Challenge: Music Quest

            Questo percorso fornisce ai giovani creatori i contenuti per iniziare nel creare con machine learning e l'intelligenza artificiale come parte della Experience AI Challenge.

            La Music Quest richiede circa cinque oreper il completamento ed è progettato per essere flessibile nella consegna - può essere eseguito come sessioni individuali o un singolo giorno 'hackathon'. Il contenuto offre anche l'opportunità di continuare a lavorare su progetti a fasi.

            La [Mentor Guide for the Quest](https://drive. oogle. om/uc? xport=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) contiene le istruzioni per creare gli account necessari, note per ogni fase della missione, suggerimenti di debug e suggerimenti per i creatori che vorrebbero aggiungere funzionalità extra.

            Contiene anche le istruzioni per inviare le app finite dei Creatori alla vetrina di Experience AI, essere apprezzati e selezionati da un gruppo di esperti del settore e ricercatori. I preselezionati saranno invitati a partecipare al nostro speciale evento vetrina, in collaborazione con Google Deepmind!
