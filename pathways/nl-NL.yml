    experience-ai-challenge-music-quest:
      title: "Ervaar AI-uitdaging: Muziekontdekkingstocht"
      subtitle: "Stream de soundtrack van je leven met AI"
      description: De Ervaar AI-muziekontdekkingstocht is een reeks sessies waarin je leert hoe je je eigen 'AI DJ' ontwerpt en maakt met behulp van Scratch, Machine Learning for Kids en de Spotify API.
      meta_title: Projectpad | Ervaar AI-uitdaging - Muziekontdekkingstocht
      meta_description: Inleiding tot Scratch-programmeren en Machine Learning voor kinderen, tieners en jongvolwassenen. Leer hoe je gegevens kunt indelen in een ML-model en dit kunt gebruiken om muziek te voorspellen die je leuk zal vinden.
      header:
        - 
          title: "Wat ga ik maken?"
          content: |
            Maak interactieve Scratch-projecten en maak en train een Machine Learning-model.
            Aan het einde van dit pad heb je je nieuwe vaardigheden gebruikt om een app te maken die afspeellijsten met muziek kan maken op basis van je voorkeuren.
        - 
          title: "Wat moet ik weten?"
          content: |
            Dit pad is ideaal voor beginners in Scratch en machine learning.
        - 
          title: "Wat heb ik nodig?"
          content: |
            Dit pad vereist:
            - Een desktopcomputer, laptop, tablet, mobiel apparaat of Raspberry Pi-computer
            - Toegang tot internet om Scratch en Machine Learning for Kids online te gebruiken.
            - Een [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"} account. (Instructies zijn beschikbaar in de mentorgids hieronder.)
            - Koptelefoon (aanbevolen) of luidsprekers
            - Een kopie van het [Creator Blueprint-document](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Mentorinformatie"
          content: |
            ## Ervaar AI-uitdaging: Muziekontdekkingstocht

            Dit pad geeft jonge makers inhoud om te beginnen machine learning en AI (kunstmatige intelligentie) als onderdeel van de Ervaar AI-uitdaging.

            De muziekontdekkingstocht duurt ongeveer vijf uur en is flexibel ontworpen - het kan worden uitgevoerd als individuele sessies of een 'hackathon'. De inhoud biedt ook de mogelijkheid om door te gaan met projecten tussen de fases door.

            De [Mentor Guide for the Quest](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) bevat instructies voor het maken van de benodigde accounts, notities voor elke fase van de opdracht, evenals debugging tips en suggesties voor extra functies die makers kunnen toevoegen.

            Het bevat ook instructies voor het indienen van de voltooide apps van je makers bij de Experience AI Showcase om te worden gewaardeerd en geselecteerd door een panel van deskundigen uit de sector en onderzoekers. In samenwerking met Google Deepmind worden geselecteerde deelnemers uitgenodigd om ons speciale showcase evenement bij te wonen!
    prepare-to-run-a-code-club:
      title: "Voorbereidingen om een Code Club te starten"
      subtitle: "Je eerste stappen op weg naar starten van een Code Club voor jongeren."
      description: In deze cursus bieden we je stap-voor-stap begeleiding om met je Code Club van start te gaan. We zullen beginnen met de praktische aspecten van het plannen en opzetten en we zullen je begeleiden in het plannen en uitvoeren van je eerste sessie, en we eindigen met ideeën en tips over hoe je je leerlingen kunt motiveren en hun prestaties kunt vieren.
      meta_title: Projectpad | Voorbereidingen om een Code Club te starten
      meta_description: In deze cursus zullen we je begeleiden bij het starten van je Code Club, van de eerste opzet en planning, om je eerste sessie uit te voeren en tot slot om de prestaties van je leerlingen te motiveren en te vieren.
      header:
        - 
          title: "Wat zal ik leren?"
          content: |
            In deze cursus zullen we je begeleiden bij het starten van je Code Club, van de eerste opzet en planning, om je eerste sessie uit te voeren en tot slot om de prestaties van je leerlingen te motiveren en te vieren.
        - 
          title: "Wat moet ik weten?"
          content: |
            Deze cursus is handig voor je als je vrijwilliger wilt zijn in een club in je gemeenschap om jonge mensen helpen te leren programmeren of als je een leraar bent die een naschoolse programmeerclub voor de leerlingen in je school wil oprichten.
        - 
          title: "Wat heb ik nodig?"
          content: |
            Dit pad vereist:
            - Een desktopcomputer, laptop, tablet, mobiel apparaat of Raspberry Pi-computer
            - Toegang tot internet om Scratch en andere toepassingen online te gebruiken.

