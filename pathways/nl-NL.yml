nl:
  pathways:
    microbit-intro:
      title: "Inleiding tot micro:bit"
      subtitle: "sensoren, knoppen en lichtjes!"
      description: In deze inleiding tot programmeren voor de micro:bit leer je hoe je de wereld om je heen kunt waarnemen en erop kunt reageren terwijl je voor jezelf zorgt.
      meta_title: Projectpad | Inleiding tot micro:bit-programmering voor kinderen
      meta_description: Inleiding tot micro:bit-programmering voor kinderen, tieners en jongvolwassenen. Leer hoe je micro:bit-projecten kunt maken, zodat je voor jezelf kunt zorgen.
      header:
        - 
          title: "Wat ga ik maken?"
          content: |
            Maak interactieve projecten met behulp van de sensoren, knoppen en lichtjes op de micro:bit.
            Aan het einde van dit pad heb je je nieuwe vaardigheden gebruikt om een gezelschapsspel te maken dat je kunt spelen en delen met je vrienden.
        - 
          title: "Wat moet ik weten?"
          content: |
            Dit pad is ideaal voor beginners met micro:bit.
        - 
          title: "Wat heb ik nodig?"
          content: |
            Dit pad vereist:

            - Een desktopcomputer, laptop, tablet, mobiel apparaat, of Raspberry Pi-computer
            - Toegang tot het internet om MakeCode online te gebruiken of de mogelijkheid om MakeCode te downloaden en te installeren. Zie onze [micro:bit start guide](https://projecten. aspberrypi.org/nl/projects/getting-started-guide-microbit){:target="_blank"} voor meer details
            - Optioneel, een [MakeCode account](https://makecode.microbit.org/){:target="_blank"} en een fysieke micro:bit.
        - 
          title: "Mentorinformatie"
          content: |
            ##321…Maken!
            Dit pad volgt [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

            - 3 **Verken** projecten om makers kennis te laten maken met een reeks vaardigheden en geeft stapsgewijze instructies om hen te helpen een eerste vertrouwen te ontwikkelen.
            - 2 **Ontwerp** projecten waarmee makers de vaardigheden kunnen oefenen die ze in de vorige Verken-projecten hebben geleerd, en zich creatief kunnen uiten terwijl ze groeien in onafhankelijkheid.
            - 1 **Bedenk** project waarbij makers hun vaardigheden gebruiken om te voldoen aan een projectopdracht voor een bepaald publiek.

            ##Snelle quiz
            Elk project bevat een snelle quizstap. Elke quiz bevat drie meerkeuzevragen. Makers worden door middel van nuttige feedback naar het juiste antwoord geleid.

            ##De gemeenschap inspireren
            Makers worden aangemoedigd om anderen in de Raspberry Pi Foundation-gemeenschap te inspireren door hun projecten met ons te delen via het [formulier voor het indienen van projecten](https://form.raspberrypi.org/f/community-project-submissions). Projecten worden anoniem gedeeld met onze Community Galleries.
            In onze gids kun je lezen hoe je [projecten deelt](https://projects.raspberrypi.org/nl-Nl/projects/getting-started-guide-microbit/9).
