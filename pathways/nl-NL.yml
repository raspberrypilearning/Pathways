            ## Software
            - Thonny
            - Raspberry Pi Pico Fireware (geïnstalleerd via Thonny)
            - De picozero library (beschikbaar via PyPi in Thonny)
            Installatiegegevens vind je in het eerste project en in onze [Raspberry Pi Pico gids](https://projecten.raspberrypi.org/nl/projects/introduction-to-the-pico){:target="_blank"}
        - 
          title: "Mentorinformatie"
          content: |
            ##321…Maken!
            Dit pad volgt [321…Maken!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - 3 **Verken** projecten om makers kennis te laten maken met een reeks vaardigheden en geeft stapsgewijze instructies om hen te helpen een eerste vertrouwen te ontwikkelen.
            - 2 **Ontwerp** projecten waarmee makers de vaardigheden kunnen oefenen die ze in de vorige Verken-projecten hebben geleerd, en zich creatief kunnen uiten terwijl ze groeien in onafhankelijkheid.
            - 1 **Bedenk** project waarbij makers hun vaardigheden gebruiken om te voldoen aan een projectopdracht voor een bepaald publiek.

            ##Snelle quiz
            Elk project bevat een snelle quizstap. Elke quiz bevat drie meerkeuzevragen. Makers worden door middel van nuttige feedback naar het juiste antwoord geleid.

            ##De gemeenschap inspireren
            Makers worden aangemoedigd om anderen in de Raspberry Pi Foundation-gemeenschap te inspireren door een video van hun Ontwerp en Bedenk projecten met ons te delen via het [formulier voor het indienen van projecten](https://form.raspberrypi.org/f/community-project-submissions). Projecten worden gedeeld met onze Community Galleries.
