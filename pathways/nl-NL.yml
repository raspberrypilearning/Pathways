    unity-intro:
      title: "Inleiding tot Unity: 3D-objecten, karaktercontrollers, colliders, tekst en knoppen"
      description: In deze inleiding tot Unity leer je hoe je 3D-werelden en games kunt maken met verzamelobjecten, timers en niet-spelerpersonages.
      meta_title: Projectpad | Unity-programmeren voor kinderen | Raspberry Pi
      meta_description: Inleiding tot Unity-programmeren voor kinderen, tieners en jonge volwassenen. Leer hoe je 3D-werelden en games kunt maken met behulp van deze gratis bronnen.
      header:
        - 
          title: "Wat ga ik maken?"
          content: |
            Maak 3D-werelden en games met verzamelobjecten, timers en niet-spelerpersonages.
            Aan het einde van dit pad heb je je nieuwe vaardigheden gebruikt om een sterrenvangerspel, een wereld met missies en een 3D-avontuur te creëren.
        - 
          title: "Wat moet ik weten?"
          content: |
            - Basis typ- en computernavigatievaardigheden
            - Ervaring coderen in [Scratch](https://projects.raspberrypi.org/nl-NL/pathways/scratch-intro) of [Python](https://projects.raspberrypi.org/nl-NL/pathways/python-intro)
        - 
          title: "Wat heb ik nodig?"
          content: |
            Dit pad vereist een grote download en installatie die je moet voltooien voordat je het eerste project start.

            - Je moet de Unity Hub en Unity Editor installeren voor jouw besturingssysteem. Je kunt erachter komen hoe dit te doen in onze [Unity-gids](https://projects.raspberrypi.org/nl-NL/projects/unity-guide).
            - Je hebt ook een code editor nodig. De aanbevolen editor is [Visual Studio](https://projects.raspberrypi.org/nl-NL/projects/unity-guide/3).
            - Je moet ook het [Unity startpakket](https://rpf.io/p/nl-NL/explore-a-3d-world-go) met middelen downloaden voordat je begint.
        - 
          title: "Mentorinformatie"
          content: |
            ##321…Maken!
            Dit pad volgt [321…Maken!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

            - 3 **Verken** projecten om makers kennis te laten maken met een reeks vaardigheden en geef stapsgewijze instructies om hen te helpen een eerste vertrouwen te ontwikkelen.
            - 2 **Ontwerp** projecten waarmee makers de vaardigheden kunnen oefenen die ze in de vorige Verken-projecten hebben geleerd, en zich creatief kunnen uiten terwijl ze groeien in onafhankelijkheid.
            - 1 **Bedenk** project waarbij makers hun vaardigheden gebruiken om te voldoen aan een projectopdracht voor een bepaald publiek.

            ##Snellequiz
            Elk project bevat een snelle quizstap. Elke quiz bevat drie meerkeuzevragen. Makers worden door middel van nuttige feedback naar het juiste antwoord geleid.

            ##De gemeenschap inspireren
            Makers worden aangemoedigd om anderen in de Raspberry Pi Foundation-gemeenschap te inspireren door hun projecten met ons te delen via het [formulier voor het indienen van projecten](https://form.raspberrypi.org/f/community-project-submissions). Projecten worden anoniem gedeeld met onze Community Galleries.
            In onze gids kun je lezen hoe je [projecten deelt](https://projects.raspberrypi.org/nl-NL/projects/unity-guide/5).
