            - Bekendheid met ons [Inleiding tot Unity](https://projects.raspberrypi.org/en/pathways/unity-intro){:target="_blank"} pad
            - Ervaring met coderen in [C#](https:// projects.raspberrypi.org/en/pathways/unity-intro){:target="_blank"} of [Python](https://projects.raspberrypi.org/en/pathways/python-intro){:target="_blank"}
        - 
          title: "Wat heb ik nodig?"
          content: |
            Dit pad vereist een grote download en installatie die je moet voltooien voordat je het eerste project start.

            - Je moet de Unity Hub en Unity Editor installeren voor jouw besturingssysteem. Een uitleg vind je in onze [Unity-gids](https://projects.raspberrypi.org/nl-NL/projects/unity-guide).
            - Je hebt ook een code editor nodig. De aanbevolen editor is [Visual Studio Code](https://code.visualstudio.com/){:target="_blank"}.
            - Je moet ook het [Unity starter package](https://rpf.io/p/en/rainbow-run-go) met assets downloaden voordat je begint.
        - 
          title: "Mentorinformatie"
          content: |
            ##321…Maken!
            Dit pad volgt [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

            - 3 **Verken** projecten om makers kennis te laten maken met een reeks vaardigheden en geeft stapsgewijze instructies om hen te helpen een eerste vertrouwen te ontwikkelen.
            - 2 **Ontwerp** projecten waarmee makers de vaardigheden kunnen oefenen die ze in de vorige Verken-projecten hebben geleerd, en zich creatief kunnen uiten terwijl ze groeien in onafhankelijkheid.
            - 1 **Bedenk** project waarbij makers hun vaardigheden gebruiken om te voldoen aan een projectopdracht voor een bepaald publiek.

            ##Snelle quiz
            Elk project bevat een snelle quizstap. Elke quiz bevat drie meerkeuzevragen. Makers worden door middel van nuttige feedback naar het juiste antwoord geleid.

            ##De gemeenschap inspireren
            Makers worden aangemoedigd om anderen in de Raspberry Pi Foundation-gemeenschap te inspireren door hun projecten met ons te delen via het [formulier voor het indienen van projecten](https://form.raspberrypi.org/f/community-project-submissions). Projecten worden gedeeld met onze Community Galleries.
            In onze gids kun je lezen hoe je [projecten deelt](https://projects.raspberrypi.org/nl-Nl/projects/unity-guide/5).
    physical-computing-with-scratch-and-the-raspberry-pi:
      title: Physical computing met Scratch en de Raspberry Pi
      description: Leer hoe je invoer- en uitvoerelektronica gebruikt met Scratch en je Raspberry Pi-computer.
      meta_title: Projectpad | Programmeren in Scratch voor kinderen | Raspberry Pi
      meta_description: Leer hoe je invoer- en uitvoerelektronica met Scratch op je Raspberry Pi computer kunt gebruiken. Gratis bronnen - programmeren in Scratch voor kinderen, tieners en jongvolwassenen.
      header:
        - 
          title: "Wat ga ik maken?"
          content: |
            Maak spellen, interactieve apparaten en een muziekinstrument.
            Aan het einde van dit pad heb je je nieuwe vaardigheden gebruikt om auteur te worden van een digitaal boek met meerdere pagina's.
        - 
          title: "Wat moet ik weten?"
          content: |
            Dit pad is voor beginners tot Scratch en physical computing. Je zou ook eerst ons [Inleiding tot Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"}-pad kunnen voltooien.
        - 
          title: "Wat heb ik nodig?"
          content: |
            - Een Raspberry Pi-computer
            - Diverse draden
            - Eenkleurige LED's, zoemers en weerstanden
            - Scratch 3 desktopversie geïnstalleerd
            - Knutselspullen inclusief aluminiumfolie
        - 
          title: "Mentorinformatie"
          content: |
            ##321…maken!
            Dit pad volgt [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:
            - **3 Explore** projecten: laat makers kennismaken met een reeks vaardigheden en geef stapsgewijze instructies om hen te helpen aanvankelijk vertrouwen te ontwikkelen.
            - **2 Design**-projecten: laat makers vaardigheden uit de Explore-projecten oefenen en zichzelf creatief uitdrukken terwijl ze groeien in onafhankelijkheid.
            - **1 Invent**-project: moedigt makers aan hun vaardigheden te gebruiken om een uniek project te maken dat voldoet aan een projectopdracht voor een bepaald publiek.

            ##Quick quiz
            Elk project bevat een quick quiz met drie meerkeuzevragen. Makers worden door middel van nuttige feedback naar het juiste antwoord geleid en krijgen een projectbadge.
    pico-intro:
