    unity-intro:
      title: "Εισαγωγή στη Unity: 3D αντικείμενα, ελεγκτές χαρακτήρων, επιταχυντές, κείμενο και κουμπιά"
      subtitle: "3D Objects, Character Controllers, Colliders, Text and Buttons"
      description: Σε αυτήν την εισαγωγή στη Unity θα μάθεις πώς να φτιάχνεις τρισδιάστατους κόσμους και παιχνίδια με αντικείμενα προς συλλογή (collectibles), χρονόμετρα και αυτόνομους χαρακτήρες (NPC).
      meta_title: Διαδρομή έργων - Προγραμματισμός Unity για παιδιά - Raspberry Pi
      meta_description: Εισαγωγή στον προγραμματισμό με Unity για παιδιά, εφήβους και νέους ενήλικες. Μάθε πώς να δημιουργείς τρισδιάστατους κόσμους και παιχνίδια χρησιμοποιώντας αυτούς τους δωρεάν πόρους.
      header:
        - 
          title: "Τι θα δημιουργήσω;"
          content: |
            Θα δημιουργήσεις 3D κόσμους και παιχνίδια με αντικείμενα που μπορείς να συλλέξεις, χρονόμετρα και χαρακτήρες μη-παίκτες.
            Στο τέλος αυτής της διαδρομής θα έχεις χρησιμοποιήσει τις νέες σου δεξιότητες για να δημιουργήσεις ένα παιχνίδι με ένα παγίδες για αστέρια, έναν κόσμο με αποστολές και μια 3D περιπέτεια.
        - 
          title: "Τι πρέπει να ξέρω;"
          content: |
            - Βασικές δεξιότητες πληκτρολόγησης και πλοήγησης σε υπολογιστή
            - Εμπειρία προγραμματισμού σε [Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro) ή [Python](https://projects.raspberrypi.org/en/pathways/python -εισαγωγή)
        - 
          title: "Τι χρειάζομαι;"
          content: |
            Αυτή η διαδρομή απαιτεί λήψη και εγκατάσταση μεγάλων αρχείων, τις οποίες πρέπει να ολοκληρώσεις πριν ξεκινήσεις το πρώτο έργο.

            - Πρέπει να εγκαταστήσεις το Unity Hub και το Unity Editor για το λειτουργικό σου σύστημα. Μπορείς να μάθεις πώς να το κάνεις αυτό στον [Οδηγό Unity] (https://projects.raspberrypi.org/en/projects/unity-guide).
            - Θα χρειαστείς επίσης ένα πρόγραμμα επεξεργασίας κώδικα. Το προτεινόμενο πρόγραμμα επεξεργασίας είναι το [Visual Studio](https://projects.raspberrypi.org/en/projects/unity-guide/3).
            - Θα χρειαστείς επίσης να κατεβάσεις το [πακέτο εκκίνησης Unity](https://rpf.io/p/en/explore-a-3d-world-go) των εργαλείων πριν ξεκινήσεις.
        - 
          title: "Πληροφορίες για τον μέντορα"
          content: |
            ##321…Make!
