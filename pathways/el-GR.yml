            - Ένας υπολογιστής Raspberry Pi
            - Διάφορα καλώδια
            - Μονόχρωμες λυχνίες LED, βομβητές και αντιστάσεις
            - Εγκατεστημένη έκδοση Scratch 3
            - Αντικείμενα χειροτεχνίας, συμπεριλαμβανομένου φύλλου αλουμινίου
        - 
          title: "Πληροφορίες για τον μέντορα"
          content: |
            ##321…Δημιούργησε!
            Αυτή η διαδρομή ακολουθεί το [321…Δημιούργησε!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - 3 **Εξερεύνησε** έργα για να εισαγάγεις τους δημιουργούς σε ένα σύνολο δεξιοτήτων και και να τους προσφέρεις οδηγίες βήμα προς βήμα για να τους βοηθήσεις να αναπτύξουν αυτοπεποίθηση από την αρχή.
            - 2 **Σχεδίασε** έργα για να επιτρέψεις στους δημιουργούς να εξασκήσουν τις δεξιότητες που έμαθαν στα προηγούμενα έργα του Εξερεύνησε και να εκφραστούν δημιουργικά ενώ αναπτύσσουν την ανεξαρτησία τους.
            - 1 **Επινόησε** έργο στο οποίο οι δημιουργοί χρησιμοποιούν τις δεξιότητές τους για να δημουργήσουν ένα μοναδικό έργο που ανταποκρίνεται σε ένα συγκεκριμένο σκοπό και απευθύνεται σε ένα συγκεκριμένο κοινό.

            ##Γρήγορο κουίζ
            Κάθε έργο περιέχει ένα γρήγορο κουίζ με τρεις ερωτήσεις πολλαπλής επιλογής. Οι δημιουργοί καθοδηγούνται στη σωστή απάντηση μέσω χρήσιμης ανατροφοδότησης και επιβραβεύονται με ένα σήμα για το έργο.
    pico-intro:
      title: "Εισαγωγή στο Raspberry Pi Pico: LED, buzzers, διακόπτες και καντράν"
      subtitle: "LED, βομβητές, διακόπτες και καντράν"
      description: Σε αυτήν την εισαγωγή στην ψηφιακή δημιουργία με το Raspberry Pi Pico για αρχάριους, θα μάθεις πώς να συνδέεις και να ελέγχεις LED, κουμπιά, διακόπτες, buzzers και ποτενσιόμετρα (καντράν).
      meta_title: Διαδρομή έργων | Εισαγωγή στο Raspberry Pi Pico
      meta_description: Σε αυτήν την εισαγωγή στην ψηφιακή δημιουργία με το Raspberry Pi Pico για αρχάριους, θα μάθεις πώς να συνδέεις και να ελέγχεις LED, κουμπιά, διακόπτες, buzzers κλπ.
      header:
        - 
          title: "Τι θα δημιουργήσω;"
          content: |
            Προγραμμάτισε και δημιούργησε διαδραστικές συσκευές με φως και ήχο.
            Στο τέλος αυτής της διαδρομής θα έχεις χρησιμοποιήσει τις νέες σου δεξιότητες για να δημιουργήσεις ένα μοναδικό gadget που αισθάνεται το περιβάλλον με το οποίο οι άνθρωποι θα θέλουν να αλληλεπιδρούν συνέχεια
        - 
          title: "Τι πρέπει να ξέρω;"
          content: |
            - Βασικές δεξιότητες πληκτρολόγησης και πλοήγησης σε υπολογιστή
            - Αυτή η διαδρομή απευθύνεται σε αρχάριους στο physical computing
        - 
          title: "Τι χρειάζομαι;"
          content: |
            ## Υλικό
            Μπορείς να αγοράσεις όλο το απαιτούμενο υλικό για αυτήν τη διαδρομή από το:
            - [Διαδικτυακό κατάστημα Pimoroni](https://shop.pimoroni.com/products/pico-intro-kit?variant=39893512945747){:target ="_blank"} (περιλαμβάνει ένα Raspberry Pi Pico)
            - [Διαδικτυακό κατάστημα Kitronik](https://kitronik.co.uk/products/5343-raspberry-pi-foundation-pico-pathway-pack){:target= "_blank"} (δεν περιλαμβάνει ένα Raspberry Pi Pico)

            ## Software
            - Thonny
            - Raspberry Pi Pico Fireware (εγκατεστημένο μέσω Thonny)
            - Η βιβλιοθήκη picozero (διαθέσιμη μέσω PyPi στο Thonny)
            Οι λεπτομέρειες εγκατάστασης βρίσκονται στο πρώτο έργο και στον [οδηγό μας για το Raspberry Pi Pico](https://projects.raspberrypi.org/en/projects/introduction-to-the-pico){:target="_blank"}
        - 
          title: "Πληροφορίες για τον μέντορα"
          content: |
            ##321…Δημιούργησε!
            Αυτή η διαδρομή ακολουθεί το [321…Δημιούργησε!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Εξερεύνησε** έργα: Εισάγει τους δημιουργούς σε ένα σύνολο δεξιοτήτων και τους προσφέρει οδηγίες βήμα προς βήμα για να τους βοηθήσει να αναπτύξουν αυτοπεποίθηση από την αρχή.
            - **2 Σχεδίασε** έργα: Επιτρέπει στους δημιουργούς να εξασκήσουν τις δεξιότητες που έμαθαν στα προηγούμενα έργα του Εξερεύνησε και να εκφραστούν δημιουργικά ενώ αναπτύσσουν την ανεξαρτησία τους.
            - **1 Επινόησε** έργο: Ενθαρύνει τους δημιουργούς να χρησιμοποιήσουν τις δεξιότητές τους για να δημιουργήσουν ένα μοναδικό έργο που ανταποκρίνεται σε ένα συγκεκριμένο σκοπό και απευθύνεται σε ένα συγκεκριμένο κοινό.

            ##Γρήγορο κουίζ
            Κάθε έργο περιέχει ένα γρήγορο κουίζ με τρεις ερωτήσεις πολλαπλής επιλογής. Οι δημιουργοί καθοδηγούνται στη σωστή απάντηση μέσω χρήσιμης ανατροφοδότησης και επιβραβεύονται με ένα ψηφιακό σήμα για το έργο.

            ##Εμπνέοντας την κοινότητα
            Οι δημιουργοί ενθαρρύνονται να εμπνεύσουν άλλους στην κοινότητα του Ιδρύματος Raspberry Pi με το να μοιράζονται τα έργα τους μαζί μας μέσω της [φόρμας υποβολής έργου](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Τα έργα θα κοινοποιούνται στις συλλογές της Κοινότητας μας.
