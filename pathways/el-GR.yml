el:
  pathways:
    microbit-intro:
      title: "Εισαγωγή στο micro:bit"
      subtitle: "αισθητήρες, κουμπιά και φώτα!"
      description: Σε αυτήν την εισαγωγή στον προγραμματισμό για το micro:bit, θα μάθετε πώς να αισθάνεστε και να ανταποκρίνεστε στον κόσμο γύρω σας ενώ φροντίζετε τον εαυτό σας.
      meta_title: Διαδρομή έργων | Εισαγωγή στον προγραμματισμό με micro:bit για παιδιά
      meta_description: Εισαγωγή στον προγραμματισμό micro:bit για παιδιά, εφήβους και νέους ενήλικες. Μάθε πώς να κάνεις έργα micro:bit για να σε βοηθήσουν να φροντίσεις τον εαυτό σου.
      header:
        - 
          title: "Τι θα δημιουργήσω;"
          content: |
            Δημιούργησε διαδραστικά έργα χρησιμοποιώντας τους αισθητήρες, τα κουμπιά και τα φώτα που εμφανίζονται στο micro:bit.
            Στο τέλος αυτής της διαδρομής θα έχεις χρησιμοποιήσει τις νέες σου δεξιότητες για να δημιουργήσεις ένα παιχνίδι πάρτι για να παίξεις και να το μοιραστείς με τους φίλους σου.
        - 
          title: "Τι πρέπει να ξέρω;"
          content: |
            Αυτή η διαδρομή είναι ιδανική για αρχάριους στο micro:bit.
        - 
          title: "Τι χρειάζομαι;"
          content: |
            Αυτή η διαδρομή απαιτεί:

            - Επιτραπέζιο υπολογιστή, φορητό υπολογιστή, tablet, κινητό ή υπολογιστή Raspberry Pi
            - Πρόσβαση στο Διαδίκτυο για χρήση του MakeCode στο διαδίκτυο ή τη δυνατότητα λήψης και εγκατάστασης του MakeCode. Δες στον [οδηγό έναρξης micro:bit](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"} για περισσότερες λεπτομέρειες
            - Προαιρετικά, ένα [Λογαριασμό MakeCode](https://makecode.microbit.org/){:target="_blank"} και ένα φυσικό micro:bit.
        - 
          title: "Πληροφορίες για τον μέντορα"
          content: |
            ##321…Δημιούργησε!
            Αυτή η διαδρομή ακολουθεί το [321…Δημιούργησε!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

            - **3 Εξερεύνησε** έργα: Εισάγει τους δημιουργούς σε ένα σύνολο δεξιοτήτων και και να τους προσφέρει οδηγίες βήμα προς βήμα για να τους βοηθήσει να αναπτύξουν αυτοπεποίθηση από την αρχή.
            - **2 Σχεδίασε** έργα: Επιτρέπει στους δημιουργούς να εξασκήσουν τις δεξιότητες που έμαθαν στα προηγούμενα έργα του Εξερεύνησε και να εκφραστούν δημιουργικά ενώ αναπτύσσουν την ανεξαρτησία τους.
            - **1 Επινόησε** έργο: Ενθαρύνει τους δημιουργούς να χρησιμοποιήσουν τις δεξιότητές τους για να ανταποκριθούν σε ένα θέμα έργου για ένα συγκεκριμένο κοινό.

            ##Γρήγορο κουίζ
            Κάθε έργο περιέχει ένα γρήγορο κουίζ με τρεις ερωτήσεις πολλαπλής επιλογής. Οι δημιουργοί καθοδηγούνται στη σωστή απάντηση μέσω χρήσιμης ανατροφοδότησης και επιβραβεύονται με ένα ψηφιακό σήμα για το έργο.

            ##Εμπνέοντας την κοινότητα
            Οι δημιουργοί ενθαρρύνονται να εμπνεύσουν άλλους στην κοινότητα του Ιδρύματος Raspberry Pi με το να μοιράζονται τα έργα τους μαζί μας μέσω της [φόρμας υποβολής έργου](https://form.raspberrypi.org/f/community-project-submissions). Τα έργα θα κοινοποιούνται ανώνυμα στις συλλογές της Κοινότητας μας.
            Μπορείτε να μάθετε πώς να [μοιραστείτε έργα](https://projects.raspberrypi.org/en/projects/unity-guide/5) στον οδηγό μας.
