      description: Το Μουσική Αποστολή Εμπειρίας με την ΤΝ είναι μια σειρά από συνεδρίες που θα σε διδάξουν πώς να σχεδιάζεις και να δημιουργήσεις το δικό σου «AI DJ» χρησιμοποιώντας το Scratch, τη Μηχανική Μάθηση για παιδιά και το Spotify API.
      meta_title: Διαδρομή έργου | Πρόκληση εμπειρίας με την Τεχνητή Νοημοσύνη - Μουσική Αποστολή
      meta_description: Εισαγωγή στον προγραμματισμό με Scratch και τη Μηχανική Μάθηση για παιδιά, εφήβους και νέους ενήλικες. Μάθε πώς να ταξινομείς τα δεδομένα σε ένα μοντέλο Μηχανικής Μάθησης και να το χρησιμοποιείς για να προβλέψεις μουσική που θα σου αρέσει.
      header:
        - 
          title: "Τι θα δημιουργήσω;"
          content: |
            Δημιούργησε διαδραστικά έργα Scratch και δημιούργησε και εκπαίδευσε ένα μοντέλο Μηχανικής Μάθησης.
            Στο τέλος αυτής της διαδρομής θα έχεις χρησιμοποιήσει τις νέες δεξιότητές σου για να δημιουργήσεις μια εφαρμογή που θα μπορεί να δημιουργεί λίστες αναπαραγωγής μουσικής με βάση τις προτιμήσεις σου.
        - 
          title: "Τι πρέπει να ξέρω;"
          content: |
            Αυτή η διαδρομή είναι ιδανική για αρχάριους στο Scratch και τη μηχανική εκμάθηση.
        - 
          title: "Τι χρειάζομαι;"
          content: |
            Αυτή η διαδρομή απαιτεί:
            - Επιτραπέζιο υπολογιστή, φορητό υπολογιστή, tablet, κινητό ή υπολογιστή Raspberry Pi
            - Πρόσβαση στο Διαδίκτυο για χρήση του Scratch και του Machine Learning 4 Kids στο διαδίκτυο.
            - Ένας λογαριασμός [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}. (Οδηγίες διατίθενται στον Οδηγό Mentor παρακάτω.)
            - Ακουστικά (συνιστάται) ή ηχεία
            - Αντίγραφο του [Creator Blueprint document](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Πληροφορίες για τον/την μέντορα"
          content: |
            ## Πρόκληση Εμπειρίας με την Τεχνητή Νοημοσύνη: Μουσική Αποστολή

            Αυτή η διαδρομή παρέχει το περιεχόμενο στους νέους δημιουργούς ώστε να ξεκινήσουν τις πρώτες τους "επιδρομές" στη δημιουργία με μηχανική μάθηση και τεχνητή νοημοσύνη ως μέρος της Πρόκλησης Εμπειρίας με την Τεχνητή Νοημοσύνη.

            Η Μουσική Αποστολή χρειάζεται περίπου πέντε ώρες χρόνου έργου για να ολοκληρωθεί και έχει σχεδιαστεί για να είναι ευέλικτη να πραγματοποιηθεί - μπορεί να εκτελεστεί ως μεμονωμένες συνεδρίες ή ένα μονοήμερο «hackathon». Το περιεχόμενο παρέχει επίσης την ευκαιρία να συνεχιστεί η εργασία σε έργα μεταξύ των σταδίων.

            Ο [Οδηγός μέντορα για την αποστολή](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) περιέχει οδηγίες για τη δημιουργία των απαραίτητων λογαριασμών, την εκτέλεση σημειώσεων για κάθε στάδιο της αποστολής, καθώς και συμβουλές εντοπισμού σφαλμάτων και προτάσεις για επιπλέον λειτουργίες που μπορούν να προσθέσουν οι δημιουργοί.

            Περιέχει επίσης οδηγίες για την υποβολή των ολοκληρωμένων εφαρμογών των δημιουργών σας στο Experience AI Showcase, που θα εκτιμηθούν και θα επιλεγούν από μια ομάδα ειδικών και ερευνητών του κλάδου. Οι συμμετέχοντες στην προεπιλεγμένη λίστα θα προσκληθούν να παρακολουθήσουν την ειδική εκδήλωση έκθεσης μας, σε συνεργασία με το Google Deepmind!
