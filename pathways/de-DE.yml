    experience-ai-challenge-music-quest:
      title: "Experience AI-Herausforderung: Music Quest"
      subtitle: "Streamen Sie den Soundtrack Ihres Lebens mit KI"
      description: Die KI-Herausforderung Music Quest ist eine Sammlung von Anleitungen, in denen du lernst, wie du mit Scratch, Machine Learning for Kids und der Spotify-API deinen eigenen „KI-DJ“ entwerfen und erstellen kannst.
      meta_title: Projektpfad | Experience AI-Herausforderung – Music Quest
      meta_description: Einführung in die Programmierung mit Scratch und Machine Learning for Kids. Erfahre, wie du Daten in ein Machine-Learning-Modell klassifizierst und damit vorhersagen kannst, welche Musik dir gefallen wird.
      header:
        - 
          title: "Was werde ich erstellen?"
          content: |
            Erstelle interaktive Scratch-Projekte und erstellen und trainiere ein Modell für maschinelles Lernen.
            Am Ende dieses Pfades hast du deine neuen Fähigkeiten genutzt, um eine App zu erstellen, die Musikwiedergabelisten basierend auf deinen Vorlieben erstellen kann.
        - 
          title: "Was muss ich wissen?"
          content: |
            Dieser Pfad ist geeignet für Anfänger in den Bereichen Scratch und maschinelles Lernen.
        - 
          title: "Was benötige ich?"
          content: |
            Dieser Pfad erfordert:
            – einen Desktop-Computer, Laptop, Tablet, Mobilgerät oder Raspberry Pi-Computer
            – Internetzugang, um Scratch und Machine Learning 4 Kids online zu verwenden.
            – ein [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}-Konto. (Anweisungen finden Sie im Mentorenhandbuch weiter unten.)
            – Kopfhörer (empfohlen) oder Lautsprecher
            – eine Kopie des [Creator Blueprint-Dokuments](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Informationen für den Mentor"
          content: |
            ## Experience AI-Herausforderung: Music Quest

            Dieser Pfad bietet jungen Lernenden den Möglichkeit, im Rahmen der Experience AI-Herausforderung ihre ersten Versuche mit maschinellem Lernen und künstlicher Intelligenz zu unternehmen.

            Das Abschließen der Music Quest dauert etwa fünf Stunden und ist so konzipiert, dass es flexibel umgesetzt werden kann – es kann in Form von einzelnen Sitzungen oder einem eintägigen „Hackathon“ durchgeführt werden. Der Inhalt bietet auch die Möglichkeit, zwischen den Phasen weiter an Projekten zu arbeiten.

            Der [Mentorleitfaden für die Quest](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) enthält Anweisungen zum Erstellen der erforderlichen Konten, Notizen für jede Phase der Quest sowie Tipps zur Fehlerbehebung und Vorschläge für zusätzliche Funktionen, die Lernende hinzufügen können.

            Er enthält auch Anweisungen zum Einreichen der fertigen Apps Ihrer Lernenden beim Experience AI Showcase, damit sie von einem Gremium aus Fachleuten und Forschenden bewertet und in die engere Auswahl genommen werden können. Die in die engere Auswahl gekommenen Teilnehmenden werden eingeladen, an unserem besonderen Showcase-Event in Zusammenarbeit mit Google Deepmind teilzunehmen!
    prepare-to-run-a-code-club:
