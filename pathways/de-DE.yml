      header:
        - 
          title: "Was werde ich lernen?"
          content: |
            In diesem Kurs führen wir Sie durch die Gründung Ihres Code-Clubs, von der anfänglichen Einrichtung und Planung über die Durchführung Ihres ersten Treffens bis hin zur Motivation und Feier der Erfolge Ihrer Lernenden.
        - 
          title: "Was muss ich wissen?"
          content: |
            Dieser Kurs ist für Sie nützlich, wenn Sie sich ehrenamtlich in einem Code-Club in Ihrer Stadt engagieren und jungen Menschen das Programmieren beibringen möchten oder wenn Sie Lehrkraft sind und eine Arbeitsgemeinschaft zum Programmieren für die Schülerinnen und Schüler Ihrer Schule gründen möchten.
        - 
          title: "Was benötige ich?"
          content: |
            Dieser Pfad erfordert:
            – Einen Desktop-Computer, Laptop, Tablet, Mobilgerät oder Raspberry Pi-Computer.
            – Internetzugang, um Scratch und andere Anwendungen online zu verwenden.

