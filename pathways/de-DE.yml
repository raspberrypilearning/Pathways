de:
  pathways:
    more-web:
      title: "Mehr Web"
      subtitle: "HTML, CSS und JavaScript!"
      description: '„Mehr Web“ geht über die in „Einführung ins Web“ vorgestellten Grundlagen hinaus. Modernes Webdesign hat Websites von statischen und langweiligen Informationswüsten in lebendige Welten verwandelt, die dem Benutzer Spaß machen und ihn ansprechen. Nimm deine Nutzer mit auf eine Reise und bringe sie an einen völlig neuen Ort!'
      meta_title: Projektpfad | Einführung in HTML, CSS und JavaScript für Kids | Webentwicklung für Kids | Interaktive Websites erstellen
      meta_description: Einführung in HTML, CSS und JavaScript für Kids, Jugendliche und junge Erwachsene. Erstelle mit diesen kostenlosen Ressourcen interaktive Websites.
      header:
        - 
          title: "Was werde ich erstellen?"
          content: |
            Erstelle interaktive Webseiten mit Superhelden, interaktiven Geschichten und einer Reise in die Antarktis. Lerne, interaktive Funktionen wie Animationen, Navigationsmenüs, Schaltflächen und Dunkelmodus-Steuerelemente zu verwenden.
            Am Ende dieses Pfads hast du deine neuen Fähigkeiten genutzt, um eine interaktive Webseite zu erstellen, die du mit deinen Freunden teilen kannst.
        - 
          title: "Was muss ich wissen?"
          content: |
            – Grundlegende Fähigkeiten in der Bedienung eines Computers
            – Erfahrung mit HTML und CSS kann nützlich sein
            – Vertrautheit mit unserem Pfad [Einführung in das Web](https://projects.raspberrypi.org/en/pathways/web-intro){:target="_blank"} kann ebenfalls nützlich sein.
        - 
          title: "Was benötige ich?"
          content: |
            - Ein Computer oder Mobilgerät, auf dem eine Online-Coding-Plattform laufen kann. Siehe unsere [Erste Schritte mit dem Raspberry Pi Editor](https://projects.raspberrypi.org/en/projects/getting-started-guide-editor-html){:target="_blank"}!
            - Optional ein Konto zum Speichern von Projekten.
        - 
          title: "Informationen für den Mentor"
          content: |
            ##321…Make!
            Dieser Pfad folgt der Anleitung [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            – **3 Erkunden**-Projekte: Vermitteln Sie Ihren Lernende einige Fähigkeiten und geben Sie ihnen Schritt-für-Schritt-Anleitungen, die ihnen dabei helfen, erstes Selbstvertrauen zu entwickeln.
            – **2 Gestalten**-Projekte: Ermöglichen Sie Ihren Lernenden, Fähigkeiten aus den Erkunden-Projekten zu üben und sich kreativ auszudrücken, während sie selbständiger werden.
            – **1 Erfinden**-Projekt: Ermutigen Sie Ihre Lernende, ihre Fähigkeiten einzusetzen, um ein einzigartiges Projekt zu erstellen, das den Projektvorgaben für ein bestimmtes Publikum entspricht.

            ##Schnellquiz
            Jedes Projekt enthält ein Schnellquiz mit drei Multiple-Choice-Fragen. Lernende werden durch nützliches Feedback zur richtigen Antwort geführt und erhalten ein Projektabzeichen.

            ##Die Community inspirieren
            Lernende werden ermutigt, andere in der Raspberry-Pi-Foundation-Community zu inspirieren, indem sie ihre Gestalten- und Erfinden-Projekte über das [Projekteinreichungsformular](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"} mit uns teilen. Projekte werden in unseren Community-Galerien geteilt.
    microbit-intro:
      title: "Einführung in micro:bit"
      subtitle: "Sensoren, Taster und Lichter!"
      description: In dieser Einführung zum Programmieren mit dem micro:bit lernst du, wie du die Welt um dich herum verstehst und darauf reagierst, während du dich um dich selbst kümmerst.
      meta_title: Projektpfad | Einführung in die Programmierung des micro:bit für Kids
      meta_description: Einführung in die Programmierung mit dem micro:bit für Kinder, Jugendliche und junge Erwachsene. Hier lernst du, wie du mit Projekten für den micro:bit für dich selbst sorgen kannst.
      header:
        - 
          title: "Was werde ich erstellen?"
          content: |
            Erstelle interaktive Projekte mit den Sensoren, Knöpfen und Lichtern des micro:bit.
            Am Ende des Pfades wirst du mit deinen neuen Fähigkeiten ein Party-Spiel erstellt haben, das du selber spielen und mit deinen Freunden teilen kannst.
        - 
          title: "Was muss ich wissen?"
          content: |
            Dieser Lernpfad ist ideal für Einsteiger des micro:bit.
        - 
          title: "Was benötige ich?"
          content: |
            Dieser Pfad erfordert:

            – Desktop-Computer, Laptop, Tablet, Mobilgerät oder Raspberry Pi-Computer
            – Zugang zum Internet, um MakeCode online zu nutzen oder die Möglichkeit, MakeCode herunterzuladen und zu installieren. Weitere Informationen finden Sie in unserem [Micro:bit-Einführungsleitfaden](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"}
            - Optional ein [MakeCode-Konto](https://makecode.microbit.org/){:target="_blank"} und einen micro:bit zum Anfassen.
        - 
          title: "Informationen zum Mentor"
          content: |
            ##321…Make!
            Dieser Pfad folgt der Anleitung [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            – **3 Explore**-Projekte: Machen Sie Ihren Makern eine Reihe von Fähigkeiten bekannt und geben Sie ihnen Schritt-für-Schritt-Anleitungen, die ihnen dabei helfen, erstes Selbstvertrauen zu entwickeln.
            – **2 Design**-Projekte: Ermöglichen Sie Makern, Fähigkeiten aus den Explore-Projekten zu üben und sich kreativ auszudrücken, während sie selbständiger werden.
            – **1 Invent**-Projekt: Ermutigen Sie Ihre Maker, ihre Fähigkeiten einzusetzen, um ein einzigartiges Projekt zu erstellen, das den Projektvorgaben für ein bestimmtes Publikum entspricht.

            ##Schnellquiz
            Jedes Projekt enthält ein Schnellquiz mit drei Multiple-Choice-Fragen. Maker werden durch nützliches Feedback zur richtigen Antwort geführt und erhalten ein Projektabzeichen.

            ##Die Community inspirieren
            Maker werden ermutigt, andere in der Raspberry-Pi-Foundation-Community zu inspirieren, indem sie ihre Design- und Invent-Projekte über das [Projekteinreichungsformular](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"} mit uns teilen. Projekte werden in unseren Community-Galerien geteilt.
            Wie Sie [Projekte teilen](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9){:target="_blank"}, erfahren Sie in unserer Anleitung.
