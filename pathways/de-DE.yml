      meta_description: Einführung in HTML für Kids, Jugendliche und junge Erwachsene. Erstelle mit diesen kostenlosen Ressourcen interaktive Websites.
      header:
        - 
          title: "Was werde ich erstellen?"
          content: |
            Erstelle interaktive Webseiten mit Kunstwerken, Emojis und Flip-Karten.
            Am Ende dieses Pfades hast du eine Webseite über etwas erstellt, das du teilen möchtest.
        - 
          title: "Was muss ich wissen?"
          content: |
            – Grundlegende Fähigkeiten in der Bedienung eines Computers
            – Erfahrung im Programmieren in [Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"} kann hilfreich sein
        - 
          title: "Was benötige ich?"
          content: |
            - Ein Computer oder Mobilgerät, auf dem eine Online-Coding-Plattform laufen kann. Siehe unsere [Erste Schritte mit dem Raspberry Pi Editor](https://projects.raspberrypi.org/en/projects/getting-started-guide-editor-html){:target="_blank"}!
            - Optional ein Konto zum Speichern von Projekten.
        - 
          title: "Informationen für den Mentor"
          content: |
            ##321…Make!
            Dieser Pfad folgt der Anleitung [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            – **3 Erkunden**-Projekte: Vermitteln Sie Ihren Lernende einige Fähigkeiten und geben Sie ihnen Schritt-für-Schritt-Anleitungen, die ihnen dabei helfen, erstes Selbstvertrauen zu entwickeln.
            – **2 Gestalten**-Projekte: Ermöglichen Sie Ihren Lernenden, Fähigkeiten aus den Erkunden-Projekten zu üben und sich kreativ auszudrücken, während sie selbständiger werden.
            – **1 Erfinden**-Projekt: Ermutigen Sie Ihre Lernende, ihre Fähigkeiten einzusetzen, um ein einzigartiges Projekt zu erstellen, das den Projektvorgaben für ein bestimmtes Publikum entspricht.

            ##Schnellquiz
            Jedes Projekt enthält ein Schnellquiz mit drei Multiple-Choice-Fragen. Lernende werden durch nützliches Feedback zur richtigen Antwort geführt und erhalten ein Projektabzeichen.

            ##Die Community inspirieren
            Lernende werden ermutigt, andere in der Raspberry-Pi-Foundation-Community zu inspirieren, indem sie ihre Gestalten- und Erfinden-Projekte über das [Projekteinreichungsformular](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"} mit uns teilen. Projekte werden in unseren Community-Galerien geteilt.
