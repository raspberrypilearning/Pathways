pl-PL:
  pathways:
    microbit-intro:
      title: "Wprowadzenie do micro:bit"
      subtitle: "czujniki, przyciski i światła!"
      description: We wprowadzeniu do kodowania micro:bit, nauczysz się jak wyczuć świat wokół ciebie i zareagować na niego.
      meta_title: Ścieżka projektu | Wprowadzenie do kodowania micro:bit dla dzieci
      meta_description: Wprowadzenie do kodowania micro:bit dla dzieci, nastolatków i młodych dorosłych. Naucz się tworzyć projekty z mikro:bit, które pomogą Ci zadbać o siebie.
      header:
        - 
          title: "Co stworzę?"
          content: |
            Stwórz interaktywne projekty za pomocą czujników, przycisków i świateł znajdujących się na micro:bit.
            Do końca tej ścieżki wykorzystasz nowo nabyte umiejętności do stworzenia gry imprezowej,  w którą będziecie mogli zagrać i podzielić się nią z przyjaciółmi.
        - 
          title: "Co muszę wiedzieć?"
          content: |
            Ta ścieżka jest idealna dla początkujących w micro:bit.
        - 
          title: "Czego potrzebuję?"
          content: |
            Ta ścieżka wymaga:

            - Komputer stacjonarny, laptop, tablet, urządzenie mobilne, lub komputer Raspberry Pi
            - Dostęp do internetu w celu korzystania z MakeCode online lub możliwość pobrania i zainstalowania MakeCode. Zobacz nasz [micro:bit getting started guide](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"} po więcej szczegółów
            - Opcjonalnie [konto MakeCode](https://makecode.microbit.org/){:target="_blank"} i fizyczny micro:bit.
        - 
          title: "Informacje o mentorze"
          content: |
            ##321…Twórz!
            Ścieżka podąża za [321…Make!](https://projects.raspberrypi.org/pl/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Projekty eksploracyjne**: Wprowadza twórców w zestaw umiejętności i dostarcz instrukcji krok po kroku, aby pomóc im zbudować początkową pewność siebie.
            - **2 Projekty designu**: Pozwala twórcom praktykować umiejętności zdobyte podczas projektów Eksploracyjnych i wyrazić się twórczo, rozwijając niezależność.
            - **1 Projekt wynalazek**: Zachęca twórców do wykorzystania swoich umiejętności do stworzenia unikalnego projektu, który spełnia wymagania projektu dla konkretnej grupy odbiorców.
            ##Szybki quiz
            Każdy projekt zawiera szybkie quiz z trzema pytaniami wielokrotnego wyboru. Twórcy kierują się właściwą odpowiedzią poprzez użyteczne opinie i otrzymują odznakę projektu.

            ##Inspiracja społeczności
            Twórcy są zachęcani do inspirowania innych społeczności fundacji Raspberry Pi, dzieląc się z nami swoimi projektami Designu i Wynalazku za pośrednictwem [formularza zgłoszeń](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Projekty będą udostępniane w naszych Galeriach Społeczności.
            Możesz dowiedzieć się, jak [udostępniać projekty](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9){:target="_blank"} w naszym przewodniku.
