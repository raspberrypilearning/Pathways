          title: "Co stworzę?"
          content: |
            Stwórz interaktywne projekty Scratch i stwórz i trenuj model uczenia maszynowego.
            Do końca tej ścieżki wykorzystasz swoje nowe umiejętności do tworzenia aplikacji, która może tworzyć playlisty muzyczne na podstawie Twoich preferencji.
        - 
          title: "Co muszę wiedzieć?"
          content: |
            Ta ścieżka jest idealna dla początkujących w Scratchu i uczeniu maszynowym.
        - 
          title: "Czego potrzebuję?"
          content: |
            Ta ścieżka wymaga:
            - Komputera stacjonarnego, laptopa, tabletu, urządzenia mobilnego lub komputera Raspberry Pi
            - Dostępu do Internetu w celu korzystania z Scratch i Machine Learning 4 Kids online.
            – Konto [Uczenie maszynowe dla dzieci](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}. (Instrukcje dostępne w Przewodniku mentora poniżej).
            – Słuchawki (zalecane) lub głośniki
            – Kopia [dokumentu planu twórcy](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){: cel="_blank"}
        - 
          title: "Informacje o mentorze"
          content: |
            ## Wyzwanie Doświadczenia AI: Zadanie Muzyczne

            Ta ścieżka zapewnia młodym twórcom możliwość rozpoczęcia pierwszych kroków w tworzeniu za pomocą uczenia maszynowego i sztucznej inteligencji w ramach wyzwania AI Doświadczenia.

            Zadanie Muzyczne trwa około 5 godzin czasu projektowego i jest zaprojektowane tak, aby było elastyczne w dostarczaniu - może być prowadzone jako indywidualne sesje lub jednodniowy hackathon. Treść zapewnia również możliwość kontynuowania prac nad projektami między etapami.

            [Przewodnik Mentora dla Zadania](https://drive. oogle. om/uc? xport=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) zawiera instrukcje dotyczące tworzenia wymaganych kont, notatki dla każdego etapu Zadania, jak również wskazówki debugowania i sugestie dla dodatkowych funkcji, które mogą dodać.

            Zawiera również instrukcje przesyłania gotowych aplikacji twoich twórców do Prezentacji Doświadczenia AI, aby być doceniany i umieszczany na liście przez zespół ekspertów z branży i naukowców. Uczestnicy którzy znajdą się na liście zostaną zaproszeni do udziału w naszej specjalnej prezentacji, we współpracy z Google Deepmind!
