pt:
  pathways:
    ai-toolkit:
      title: "Kit de ferramentas de IA"
      subtitle: "Interaja com uma variedade de plataformas de inteligência artificial e aprendizado de máquina!"
      description: O kit de ferramentas de IA introduz várias aplicações e tecnologias de inteligência artificial por meio de projetos práticos usando diferentes plataformas e ferramentas. Você trabalhará com reconhecimento de voz, reconhecimento facial e outras tecnologias de IA, obtendo uma compreensão mais ampla de como a IA pode ser aplicada em diferentes contextos.
      meta_title: Caminho do projeto | Kit de ferramentas de IA para crianças | Inteligência artificial para crianças | Projetos práticos usando reconhecimento de voz e facial
      meta_description: Introdução à inteligência artificial e machine learning para crianças, adolescentes e jovens adultos. Crie aplicativos que usam inteligência artificial com esses recursos gratuitos.
      header:
        - 
          title: "O que eu criarei?"
          content: |
            Crie aplicativos e jogos interativos que usem classificadores de imagem, reconhecimento de voz e rosto. Explore tecnologias avançadas como Adobe Firefly e ferramentas práticas para gerenciar modelos Ollama e Stable Diffusion no Raspberry Pi.
        - 
          title: "O que eu preciso saber?"
          content: |
            - Habilidades básicas de digitação e navegação no computador
            - Familiaridade com nosso caminho [Introdução ao Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"} também pode ser útil.
        - 
          title: "Do que eu preciso?"
          content: |
            Há uma variedade de projetos para você experimentar e os requisitos específicos são listados para cada projeto.
            - Um projeto pode ser feito como uma atividade desconectada e todos os materiais imprimíveis são fornecidos para download.
            - A maioria dos projetos requer um computador ou dispositivo móvel e acesso à internet.
            - Alguns projetos requerem uma webcam.
            - Raspberry Pi (opcional).
            - micro:bit (opcional).
        - 
          title: "Informações do mentor"
          content: |
            ##Siga a sua maneira
            Não há necessidade de seguir este caminho em ordem. Você pode explorar o tema que mais lhe interessa!

            ##Disponível para todos
            A inclusão é um aspecto fundamental desta coleção. Os projetos atendem a vários níveis de habilidade e incluem uma atividade sem internet, garantindo que todos possam participar, independentemente dos recursos disponíveis.

            ##Tutoriais em vídeo
            Estamos animados em oferecer uma variedade de projetos que apresentam tutoriais em vídeo e guias escritos passo a passo. Os tutoriais em vídeo são projetados para guiá-lo por cada atividade em seu próprio ritmo e são legendados para melhorar a acessibilidade. Para aqueles que preferem instruções escritas, guias passo a passo detalhados também estão disponíveis.

            ##Projetos mais curtos
            Os projetos são elaborados para serem flexíveis e envolventes e a parte principal pode ser concluída em apenas alguns minutos, deixando bastante tempo para personalização e exploração. Esta configuração permite sessões curtas e agradáveis que podem ser facilmente incorporadas às suas atividades do Code Club.

            ##Inspirando a comunidade
            Os criadores são encorajados a inspirar outros na comunidade da Raspberry Pi Foundation compartilhando seus projetos conosco.
    more-web:
      title: "Mais web"
      subtitle: "HTML, CSS e JavaScript!"
      description: Mais web vai além do básico apresentado em Introdução à web. O web design moderno transformou os sites de paredes de informações estáticas e entediantes em formas de fornecer experiências divertidas e envolventes ao usuário. Leve os usuários em uma jornada e transporte-os para um lugar completamente novo!
      meta_title: Caminho do projeto | Introdução ao HTML CSS e JavaScript para crianças | Desenvolvimento web para crianças | Faça sites interativos
      meta_description: Introdução a HTML, CSS e JavaScript para crianças, adolescentes e jovens adultos. Crie sites interativos com esses recursos gratuitos.
      header:
        - 
          title: "O que eu criarei?"
          content: |
            Crie sites interativos com super-heróis, histórias interativas e uma jornada para a Antártida. Aprenda a usar recursos interativos, como animações de rolagem, menus de navegação, botões e controles de modo escuro.
            Ao final deste caminho, você terá usado suas novas habilidades para criar um site interativo para compartilhar com seus amigos.
        - 
          title: "O que eu preciso saber?"
          content: |
            - Habilidades básicas de digitação e navegação no computador
            - Experiência com HTML e CSS pode ser útil
            - Familiaridade com nosso caminho [Introdução à web](https://projects.raspberrypi.org/en/pathways/web-intro){:target="_blank"} também pode ser útil.
        - 
          title: "Do que eu preciso?"
          content: |
            - Um computador ou dispositivo móvel capaz de executar uma plataforma de programação online. Veja nosso [Guia de Introdução ao Editor Raspberry Pi](https://projects.raspberrypi.org/en/projects/getting-started-guide-editor-html){:target="_blank"}!
            - Opcionalmente, uma conta para salvar projetos.
        - 
          title: "Informações do mentor"
          content: |
            ##321…Faça!
            Este caminho segue [321…Faça!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Projetos de exploração**: apresente aos criadores um conjunto de habilidades e forneça instruções passo a passo para ajudá-los a desenvolver a confiança inicial.
            - **2 Projetos de design**: permita que os criadores pratiquem habilidades dos projetos de exploração e se expressem criativamente enquanto crescem em independência.
            - **1 Projeto de invenção**: incentive os criadores a usar suas habilidades para criar um projeto exclusivo que atenda a um briefing de projeto para um público específico.

            ##Quick quiz
            Cada projeto contém um quiz rápido com três perguntas de múltipla escolha. Os criadores são guiados para a resposta correta por meio de feedback útil e recebem um emblema de projeto.

            ##Inspirando a comunidade
            Os criadores são encorajados a inspirar outros na comunidade da Raspberry Pi Foundation compartilhando seus projetos de Design e Invenções conosco por meio do [formulário de envio de projetos](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Os projetos serão compartilhados em nossas Galerias da Comunidade.
    microbit-intro:
      title: "Introdução ao micro:bit"
      subtitle: "sensores, botões e luzes!"
      description: Nesta introdução à programação do micro:bit, você aprenderá a entender e a responder ao mundo ao seu redor enquanto cuida de você.
      meta_title: Caminho do projeto | Introdução à programação micro:bit para crianças
      meta_description: Introdução à programação micro:bit para crianças, adolescentes e jovens adultos. Aprenda a fazer projetos de micro:bit para ajudá-lo a cuidar de si mesmo.
      header:
        - 
          title: "O que eu criarei?"
          content: |
            Crie projetos interativos usando os sensores, botões e luzes apresentados no micro:bit.
            Ao final deste caminho, você terá usado suas novas habilidades para criar um jogo em grupo para jogar e compartilhar com seus amigos.
