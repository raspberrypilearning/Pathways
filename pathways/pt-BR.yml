    further-scratch:
      title: "Aprofundando no Scratch: clones, meus blocos e lógica booleana"
      subtitle: "clones, meus blocos e lógica booleana"
      description: O Scratch vai mais além das habilidades introduzidas na Introdução ao Scratch e Mais Scratch. Você criará applicativos, jogos, arte gerada por computador e simulações usando lógica booleana, funções, clones e muito mais.
      meta_title: Caminho do projeto | Mais Scratch para crianças | Raspberry Pi
      meta_description: Aprofundando na programação Scratch para crianças, adolescentes e jovens adultos. Use esses recursos de código gratuitos para fazer aplicativos, jogos, arte gerada por computador e animações.
      header:
        - 
          title: "O que eu criarei?"
          content: |
            Make computer generated art, music, games and simulations.
            By the end of this path you will have used your new skills to create a first person view simulation through an imagined world.
        - 
          title: "O que eu preciso saber?"
          content: |
            This path is for creators comfortable with using Scratch.
            If you are new to Scratch you could try our [Introduction to Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"} path or our  [More Scratch](https://projects.raspberrypi.org/en/pathways/more-scratch){:target="_blank"} path.
        - 
          title: "Do que eu preciso?"
          content: |
            This path requires:

            - A desktop computer, laptop, tablet, mobile device, or Raspberry Pi computer
            - Access to the internet to use Scratch online or the ability to download and install Scratch. See our [Scratch setup guide](https://projects.raspberrypi.org/en/projects/getting-started-scratch/1){:target="_blank"} for more details.
            - Optionally, a [Scratch account](https://projects.raspberrypi.org/en/projects/getting-started-scratch/2){:target="_blank"}
        - 
          title: "Informações do mentor"
          content: |
            ##321…Make!
            This path follows [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 Explore** projects: Introduce creators to a set of skills and provide step-by-step instructions to help them develop initial confidence.
            - **2 Design** projects: Allow creators to practise skills from the Explore projects, and express themselves creatively while they grow in independence.
            - **1 Invent** project: Encourages creators to use their skills to create a unique project that meets a project brief for a particular audience.

            ##Quick quiz
            Each project contains a quick quiz with three multiple choice questions. Creators are guided to the correct answer through useful feedback and are awarded a project badge.

            ##Inspiring the community
            Creators are encouraged to inspire others in the Raspberry Pi Foundation community by sharing their Design and Invent projects with us via the [project submissions form](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Projects will be shared to our Community Galleries.
            You can find out how to [share projects](https://projects.raspberrypi.org/en/projects/getting-started-scratch/19){:target="_blank"} in our guide
