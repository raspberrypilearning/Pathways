            ## Desafío Experiencia AI: Misión Música

            Este camino proporciona el contenido para que los creadores jóvenes comiencen sus primeras incursiones en la creación con aprendizaje automático e inteligencia artificial como parte del Desafío Experiencia AI.

            Misión Música requiere alrededor de cinco horas de tiempo para completar el proyecto y está diseñado para realizarse de manera flexible: puede ejecutarse como sesiones individuales o como un 'hackathon' de un solo día. El contenido también brinda la oportunidad de continuar trabajando en proyectos entre etapas.

            La [Guía del mentor para la Misión](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) contiene instrucciones para crear las cuentas necesarias y ejecutar notas para cada etapa de la Misión, así como consejos de depuración y sugerencias de funcionalidades adicionales que los creadores pueden agregar.

            También contiene instrucciones para enviar las aplicaciones terminadas de sus creadores a Experience AI Showcase, para que un panel de expertos e investigadores de la industria las aprecie y preseleccione. ¡Los participantes preseleccionados serán invitados a asistir a nuestro evento de exhibición especial, en colaboración con Google Deepmind!
