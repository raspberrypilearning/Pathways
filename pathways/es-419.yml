es-419:
  pathways:
    ai-toolkit:
      title: "Caja de herramientas de IA"
      subtitle: "Interactúa con un rango de plataformas de inteligencia artificial y aprendizaje de máquina!"
      description: La caja de herramientas de IA presenta varias aplicaciones y tecnologias de inteligencia artificial a través de projectos prácticos, usando diferentes plataformas y herramientas. Trabajarás con reconocimiento de voz, facial y otras tecnologías de IA para obtener mejor comprensión de cómo puede aplicarse la IA en diferentes contextos.
      meta_title: Camino de proyecto | Caja de herramientas infantil de IA | Inteligancia Artifical para niñas y niños | Proyectos prácticos que usan reconocimiento de voz y facial
      meta_description: Introducción a la inteligencia artificial y el aprendizaje de máquina para niñas y niños, adolescentes y jóvenes. Construir aplicaciones que usen inteligencia artificial con estos recursos gratuitos.
      header:
        - 
          title: "¿Qué voy a crear?"
          content: |
            Make interactive applications and games that use image classifiers, voice and face recognition. Explore advanced technologies like Adobe Firefly and practical tools for managing Ollama and Stable Diffusion models on Raspberry Pi.
        - 
          title: "¿Qué necesito saber?"
          content: |
            - Basic typing and computer navigation skills
            - Familiarity with our [Introduction to Scratch](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"} path may also be useful.
        - 
          title: "¿Qué necesito?"
          content: |
            There is a range of projects for you to try and the specific requirements are listed for each project.
            - One project can be done as an unplugged activity and all printable materials are provided for download.
            - Most projects require a computer or mobile device and internet access.
            - Some projects require a webcam.
            - Raspberry Pi (optional).
            - micro:bit (optional).
        - 
          title: "Información para mentores"
          content: |
            ##Pick and choose
            There is no need to follow this path in order. You can explore the theme that interests you the most!

            ##Available to all
            Inclusivity is a key aspect of this collection. The projects cater to various skill levels and include an unplugged activity, ensuring that everyone can participate, regardless of available resources.

            ##Video tutorials
            We are excited to offer a range of projects that feature both video tutorials and step-by-step written guides. The video tutorials are designed to guide you through each activity at your own pace and are captioned to improve accessibility. For those who prefer written instructions, detailed step-by-step guides are also available.

            ##Shorter projects
            The projects are crafted to be flexible and engaging and the main part can be completed in just a few minutes, leaving lots of time for customisation and exploration. This setup allows for short, enjoyable sessions that can easily be incorporated into your Code Club activities.

            ##Inspiring the community
            Creators are encouraged to inspire others in the Raspberry Pi Foundation community by sharing their projects with us.
    more-web:
      title: "Más web"
      subtitle: "¡HTML, CSS y JavaScript!"
      description: Más web va más allá de los conceptos básicos presentados en Introducción a la web. El diseño web moderno ha convertido los sitios web de paredes de información estáticas y aburridas en formas de brindar experiencias divertidas y atractivas al usuario. ¡Lleva a los usuarios en un viaje y transpórtalos a un lugar completamente nuevo!
      meta_title: Ruta del proyecto | Introducción a HTML CSS y JavaScript para niños | Desarrollo web para niños | Hacer sitios web interactivos
      meta_description: Introducción a HTML, CSS y JavaScript para niños, adolescentes y adultos jóvenes. Construye sitios web interactivos con estos recursos gratuitos.
      header:
        - 
          title: "¿Qué voy a crear?"
          content: |
            Crea sitios web interactivos con superhéroes, historias interactivas y un viaje a la Antártida. Aprenda a utilizar funciones interactivas como animaciones de desplazamiento, menús de navegación, botones y controles del modo oscuro.
            Al final de este camino, habrás utilizado tus nuevas habilidades para crear un sitio web interactivo para compartir con tus amigos.
        - 
          title: "¿Qué necesito saber?"
          content: |
            - Habilidades básicas de mecanografía y navegación en computadora
            - La experiencia con HTML y CSS puede ser útil
            - Familiaridad con nuestra ruta [Introducción a la web](https://projects.raspberrypi.org/en/pathways/ web-intro){:target="_blank"} también puede ser útil.
        - 
          title: "¿Qué necesito?"
          content: |
            - Una computadora o dispositivo móvil capaz de ejecutar una plataforma de programación en línea. ¡Consulta nuestra [Guía de introducción al editor Raspberry Pi](https://projects.raspberrypi.org/en/projects/getting-started-guide-editor-html){:target="_blank"}!
            - Opcionalmente, una cuenta para guardar tus proyectos.
        - 
          title: "Información para mentores"
          content: |
            ##321…¡Haz!
            Este camino sigue [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - **3 proyectos Explora**: presenta a los creadores un conjunto de habilidades y brinda instrucciones paso a paso para ayudarlos a desarrollar confianza.
            - **2 proyectos de diseño**: permite a los creadores practicar habilidades de los proyectos Explora y expresarse creativamente mientras crecen en independencia.
            - 1 proyecto ** Inventa**: alienta a los creadores a utilizar sus habilidades para crear un proyecto único que cumpla con las instrucciones del proyecto para una audiencia en particular.

            ##Prueba rápida
            Cada proyecto contiene una prueba rápida con tres preguntas de opción múltiple. Se guía a los creadores hacia la respuesta correcta a través de comentarios útiles y al final reciben una insignia de proyecto.

            ##Inspirar a la comunidad
            Se anima a los creadores a inspirar a otros miembros de la comunidad de la Fundación Raspberry Pi compartiendo sus proyectos de diseño e invención con nosotros a través del [formulario de envío de proyectos](https://form. raspberrypi.org/f/community-project-submissions){:target="_blank"}. Los proyectos se compartirán en nuestras galerías comunitarias.
    microbit-intro:
      title: "Introducción a micro:bit"
      subtitle: "¡sensores, botones y luces!"
      description: En esta introducción a la programación para el micro:bit, aprenderás a entender y responder al mundo a tu alrededor mientras te cuidas de ti mismo.
      meta_title: Ruta del proyecto | Introducción a la programación micro:bit para niños
      meta_description: Introducción a la programación de micro:bit para niños, adolescentes y adultos jóvenes. Aprende cómo hacer proyectos de micro:bit para ayudarte a cuidarte tú mismo.
      header:
        - 
          title: "¿Qué voy a crear?"
          content: |
            Haz proyectos interactivos utilizando los sensores, botones y luces que aparecen en el micro:bit.
            Al final de este camino, habrás utilizado tus nuevas habilidades para crear un juego para fiestas que podrás jugar y compartir con tus amigos.
        - 
          title: "¿Qué necesito saber?"
