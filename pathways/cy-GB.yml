  unity-intro:
    title: "Cyflwyniad i Unity: Gwrthrychau 3D, Rheolyddion Cymeriadau, Gwrthdarwyr, Testun a Botymau"
    description: Yn y cyflwyniad hwn i Unity byddwch yn dysgu sut i wneud bydoedd a gemau 3D gyda phethau casgladwy, amseryddion a chymeriadau nad ydynt yn chwaraewyr.
    meta_title: Llwybr y prosiect | Codio Unity i blant | Raspberry Pi
    meta_description: Cyflwyniad i godio Unity i blant, pobl ifanc yn eu harddegau ac oedolion ifanc. Dysgwch sut i wneud bydoedd a gemau 3D gan ddefnyddio'r adnoddau rhad ac am ddim hyn.
    header:
      - 
        title: "Beth fyddaf yn ei greu?"
        content: |
          Gwnewch fydoedd a gemau 3D gyda phethau casgladwy, amseryddion a chymeriadau nad ydynt yn chwaraewyr.
          Erbyn diwedd y llwybr hwn byddwch wedi defnyddio'ch sgiliau newydd i greu gêm dal sêr, byd gyda chwestau, ac antur 3D.
      - 
        title: "Beth sydd angen i mi ei wybod?"
        content: |
          - Sgiliau teipio a llywio cyfrifiadurol sylfaenol
          - Profiad codio mewn [Scratch]( https://projects.raspberrypi.org/en/pathways/scratch-intro ) neu [Python]( https://projects.raspberrypi.org/en/pathways/python - cyflwyniad)
      - 
        title: "Beth sydd ei angen arnaf?"
        content: |
          Mae'r llwybr hwn yn gofyn am lawrlwythiad a gosodiad mawr y dylech ei gwblhau cyn i chi ddechrau'r prosiect cyntaf.

          - Mae angen i chi osod yr Unity Hub a'r Unity Editor ar gyfer eich system weithredu. Gallwch ddarganfod sut i wneud hyn yn ein [Canllaw Unity]( https://projects.raspberrypi.org/cy/projects/unity-guide).
          - Bydd angen golygydd côd arnoch hefyd. Y golygydd a argymhellir yw [Visual Studio]( https://projects.raspberrypi.org/en/projects/unity-guide/3).
          - Bydd angen i chi hefyd lawrlwytho'r [pecyn cychwyn Unity] (https://rpf.io/p/en/explore-a-3d-world-go) o asedau cyn dechrau.
      - 
        title: "Gwybodaeth mentor"
        content: |
          ##321…Gwnewch!
          Mae'r llwybr hwn yn dilyn [321…Gwnewch!]( https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

          - 3 Prosiectau **Archwilio** i gyflwyno set o sgiliau i grewyr a darparu cyfarwyddiadau cam-wrth-gam i'w helpu i ddatblygu hyder cychwynnol.
          - 2 Prosiectau **Dylunio** i alluogi crewyr i ymarfer y sgiliau a ddysgwyd ganddynt yn y prosiectau Archwilio blaenorol, ac i fynegi eu hunain yn greadigol wrth iddynt dyfu mewn annibyniaeth.
          - 1 Prosiect **Dyfeisio** lle mae crewyr yn defnyddio eu sgiliau i gyflawni briff prosiect ar gyfer cynulleidfa benodol.

          ##Cwis cyflym
          Mae pob prosiect yn cynnwys cam cwis cyflym. Mae pob cwis yn cynnwys tri chwestiwn amlddewis. Mae crewyr yn cael eu harwain at yr ateb cywir trwy adborth defnyddiol.

          ##Ysbrydoli’r gymuned
          Mae crewyr yn cael eu hannog i ysbrydoli eraill yng nghymuned y Raspberry Pi Foundation drwy rannu eu prosiectau â ni drwy’r [ffurflen cyflwyno prosiect]( https://form.raspberrypi.org/f/community-project-submissions ). Bydd prosiectau'n cael eu rhannu'n ddienw â'n Orielau Cymunedol.
          Gallwch ddarganfod sut i [rhannu prosiectau](https://projects.raspberrypi.org/en/projects/unity-guide/5) yn ein canllaw.
