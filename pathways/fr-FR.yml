---
fr-FR:
  pathways:
    scratch-intro:
      title: "Introduction à Scratch"
      subtitle: "sprites, scripts et boucles"
      description: Dans cette introduction au codage dans Scratch pour les débutants, tu apprendras à ajouter du code, des costumes et des sons aux sprites lorsque tu crées des animations, un jeu, une application et un livre.
      meta_title: Parcours du projet | Introduction à la programmation Scratch pour les enfants
      meta_description: Introduction à la programmation Scratch pour les enfants, les adolescents et les jeunes adultes. Apprends à faire des animations, un jeu, une application et un livre.
      header:
        - 
          title: "Que vais-je créer ?"
          content: |
            Réalise des projets interactifs, des animations et crée un jeu à plusieurs niveaux.
            À la fin de ce parcours, tu auras utilisé tes nouvelles compétences pour devenir l'auteur d'un livre numérique de plusieurs pages.
        - 
          title: "Que dois-je savoir ?"
          content: |
            Ce parcours est idéal pour les débutants sur Scratch.
        - 
          title: "De quoi ai-je besoin ?"
          content: |
            Ce parcours nécessite :

            - Un ordinateur de bureau, un ordinateur portable, une tablette, un appareil mobile, ou un ordinateur Raspberry Pi
            - Accès à Internet pour utiliser Scratch en ligne ou la possibilité de télécharger et installer Scratch. Consulte notre [guide d'installation Scratch](https://projects.raspberrypi.org/fr-Fr/projects/getting-started-scratch/1){:target="_blank"} pour plus d'informations.
            - Optionnellement, un [compte Scratch](https://projects.raspberrypi.org/fr-Fr/projects/getting-started-scratch/2){:target="_blank"}
        - 
          title: "Informations pour le mentor"
          content: |
            ##321…Make!
            Ce parcours fait suite à [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"} :

            - 3 projets **Explorer** : présente aux créateurs un ensemble de compétences et donne des instructions étape par étape pour les aider à développer leur confiance en soi.
            - 2 projets **Conception** : permet aux créateurs de mettre en pratique les compétences acquises dans les projets Explorer précédents et de s'exprimer de manière créative tout en développant leur autonomie.
            - 1 projet **Inventer** : encourage les créateurs à utiliser leurs compétences pour créer un projet unique répondant à un cahier des charges destiné à un public particulier.

            ##Questionnaire rapide
            Chaque projet contient un questionnaire rapide composé de trois questions à choix multiples. Les créateurs sont guidés vers la bonne réponse grâce à des commentaires utiles et reçoivent un badge de projet.

            ##Inspirer la communauté
            Les créateurs sont encouragés à inspirer les autres membres de la communauté de Raspberry Pi Foundation en partageant leurs projets avec nous via le [formulaire de soumission de projets](https://form.raspberrypi.org/f/community-project-submissions){:target=""_blank""}. Les projets seront partagés anonymement dans nos galeries communautaires.
            Tu peux trouver comment [partager des projets](https://projects.raspberrypi.org/fr-Fr/projects/getting-started-scratch/19){:target="_blank"} dans notre guide.
    more-scratch:
