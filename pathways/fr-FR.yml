    unity-intro:
      title: "Introduction à Unity"
      subtitle: "Objets 3D, contrôleurs de personnages, collisions, texte et boutons"
      description: Dans cette introduction à Unity, tu apprendras à créer des mondes et des jeux en 3D avec des collectibles, des timers et des personnages non-joueurs.
      meta_title: Parcours du projet | Codage Unity pour les enfants | Raspberry Pi
      meta_description: Introduction au codage Unity pour les enfants, les adolescents et les jeunes adultes. Apprends à créer des mondes et des jeux en 3D à l'aide de ces ressources gratuites.
      header:
        - 
          title: "Que vais-je créer ?"
          content: |
            Crée des mondes et des jeux en 3D avec des collectibles, des timers et des personnages non-joueurs.
            À la fin de ce parcours, tu auras utilisé tes nouvelles compétences pour créer un jeu d'attrape-étoiles, un monde avec des quêtes et une aventure en 3D.
        - 
          title: "Que dois-je savoir ?"
          content: |
            - Compétences de base en dactylographie et en navigation informatique
            - Expérience de codage sur [Scratch](https://projects.raspberrypi.org/fr-FR/pathways/scratch-intro){:target="_blank"} ou [Python](https://projects.raspberrypi.org/fr-FR/pathways/python-intro){:target="_blank"}
        - 
          title: "De quoi ai-je besoin ?"
          content: |
            Ce parcours nécessite un téléchargement et une installation volumineux que tu dois effectuer avant de démarrer le premier projet.

            - Tu dois installer Unity Hub et Unity Editor pour ton système d'exploitation. Tu peux découvrir comment procéder dans notre [guide Unity](https://projects.raspberrypi.org/fr-FR/projects/unity-guide){:target="_blank"}.
            - Tu auras également besoin d'un éditeur de code. L'éditeur recommandé est [Visual Studio](https://projects.raspberrypi.org/fr-FR/projects/unity-guide/3){:target="_blank"}.
            - Tu dois aussi télécharger le [pack de démarrage Unity](https://rpf.io/p/en/explore-a-3d-world-go) de ressources avant de commencer.
        - 
          title: "Informations pour le mentor"
