    experience-ai-challenge-music-quest:
      title: "Découvre Experience AI : Music Quest"
      subtitle: "Diffuse la bande-son de ta vie avec l'IA"
      description: L'Experience AI Music Quest est une série de sessions qui t'apprendront à concevoir et créer ta propre « AI DJ » en utilisant Scratch, Machine Learning for Kids et l'API Spotify.
      meta_title: 'Parcours du projet | Défi Experience AI : Music Quest'
      meta_description: Introduction à la programmation Scratch et Machine Learning pour les enfants, les adolescents et les jeunes adultes. Apprends à classer les données dans un modèle ML et utilise-les pour prédire la musique que tu aimeras.
      header:
        - 
          title: "Que vais-je créer ?"
          content: |
            Réalise des projets Scratch interactifs et crée et entraîne un modèle de Machine Learning.
            À la fin de ce parcours, tu auras utilisé tes nouvelles compétences pour créer une application capable de créer des listes de lecture de musique en fonction de tes préférences.
        - 
          title: "Que dois-je savoir ?"
          content: |
            Ce parcours est idéal pour les débutants sur Scratch et en machine learning.
        - 
          title: "De quoi ai-je besoin ?"
          content: |
            Ce parcours nécessite :
            - Un ordinateur de bureau, un ordinateur portable, une tablette, un appareil mobile ou un ordinateur Raspberry Pi
            - Un accès à Internet pour utiliser Scratch et Machine Learning 4 Kids en ligne.
            - Un compte [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}. (Instructions disponibles dans le guide du mentor ci-dessous.)
             - Écouteurs (recommandé) ou haut-parleurs
             - Une copie du [Creator Blueprint document](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Informations pour le mentor"
          content: |
            ## Défi Experience AI : Music Quest

            Ce parcours fournit le contenu permettant aux jeunes créateurs de commencer leurs premières incursions dans la création avec le machine learning et l'intelligence artificielle dans le cadre du Défi Experience AI.

            Music Quest prend environ cinq heures pour sa réalisation et est conçu pour être flexible dans la livraison. Il peut être organisé sous forme de sessions individuelles ou en « hackathon » d'une journée. Le contenu permet également de continuer à travailler sur des projets entre les étapes.

            Le [Mentor Guide for the Quest](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) contient des instructions pour créer les comptes nécessaires, exécuter des notes pour chaque étape de la quête, ainsi que des conseils de débogage et des suggestions de fonctionnalités supplémentaires que les créateurs peuvent ajouter.

            Il contient également des instructions pour soumettre les applications terminées de tes créateurs à l'Experience AI Showcase, afin qu'elles soient appréciées et présélectionnées par un panel d'experts et de chercheurs du secteur. Les participants présélectionnés seront invités à assister à notre showcase spécial, en collaboration avec Google Deepmind !
    prepare-to-run-a-code-club:
      title: "Se préparer à animer un Code Club"
      subtitle: "Vos premiers pas vers la gestion d'un Code Club pour les jeunes."
      description: Dans ce cours, nous vous proposerons des conseils étape par étape pour démarrer votre Code Club. Nous commencerons par les aspects pratiques de la planification et de la mise en place, nous vous guiderons tout au long de la planification et de la prestation de votre première session, et nous terminerons par des idées et des conseils sur la façon de motiver vos apprenants et de célébrer leurs réalisations.
      meta_title: Parcours du projet | Se préparer à animer un Code Club
      meta_description: Dans ce cours, nous vous guiderons tout au long du démarrage de votre Code Club, de la configuration et de la planification initiales à la présentation de votre première session, et enfin, à la motivation et à la célébration des réalisations de vos apprenants.
      header:
        - 
          title: "Que vais-je apprendre ?"
          content: |
            Dans ce cours, nous vous guiderons tout au long du démarrage de votre Code Club, de la configuration et de la planification initiales à la présentation de votre première session, et enfin, à la motivation et à la célébration des réalisations de vos apprenants.
        - 
          title: "Que dois-je savoir ?"
          content: |
            Ce cours vous sera utile si vous souhaitez devenir bénévole dans un club de votre communauté, aider les jeunes à apprendre à coder, ou vous êtes un enseignant qui veut mettre en place un club de codage extracurriculaire pour les élèves de votre école.
        - 
          title: "De quoi ai-je besoin ?"
          content: |
            Ce chemin nécessite :
            - Un ordinateur de bureau, un ordinateur portable, une tablette, un appareil mobile ou un ordinateur Raspberry Pi
            - Un accès à Internet pour utiliser Scratch et d'autres applications en ligne.

