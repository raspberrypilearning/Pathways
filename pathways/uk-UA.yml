    description: Python — це широко застосовувана текстова мова програмування загального призначення.
  unity-intro:
    title: "Вступ до Unity: 3D-обʼєкти, контролери персонажів, колайдери, текст і кнопки"
    description: У цьому вступі до Unity ви дізнаєтеся, як створювати 3D-світи та ігри з предметами колекціонування, таймерами та неігровими персонажами.
    meta_title: Проєктний напрям | Програмування в Unity для дітей | Raspberry Pi
    meta_description: Вступ до програмування в Unity для дітей, підлітків і молоді. Дізнайся, як створювати 3D-світи та ігри за допомогою цих безплатних ресурсів.
    header:
      - 
        title: "Що я створюватиму?"
        content: |
          Створюй 3D-світи та ігри з предметами колекціонування, таймерами та неігровими персонажами. Проходячи цей напрям, ти використаєш свої нові навички для створення гри, де потрібно збирати зірки, світу з квестами та 3D-пригоди.
      - 
        title: "Що я маю знати?"
        content: |
          - Звичайні навички друкування та навігації компʼютером.
          - Досвід кодування у [Скретчі](https://projects.raspberrypi.org/en/pathways/scratch-intro) або [Python](https://projects.raspberrypi.org/en/pathways/python-intro).
      - 
        title: "Що мені потрібно?"
        content: |
          Перед початком роботи над першим проєктом цього напряму потрібно буде завантажити та встановити файл великого розміру.

          - Тобі потрібно буде встановити Unity Hub та Unity Editor для своєї операційної системи. У нашому [Довіднику Unity](https://projects.raspberrypi.org/en/projects/unity-guide) можна дізнатися, як це зробити.
          - Тобі також буде потрібен редактор коду. Ми рекомендуємо [Visual Studio](https://projects.raspberrypi.org/en/projects/unity-guide/3).
          - Тобі також потрібно буде завантажити [початковий пакет Unity](https://rpf.io/p/en/explore-a-3d-world-go) з ресурсами.
      - 
        title: "Інформація для менторів"
        content: |
          ##321…Створюй!
          Цей напрям — частина [«321…Створюй!»](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

          - 3 проєкти типу **Вивчення** дають учасникам нові навички і покрокові вказівки, що допомагає їм розвити початкову впевненість.
          - 2 проєкти типу **Дизайн** дають учасникам змогу випробувати навички, здобуті у проєктах Вивчення, на практиці та творчо виразити себе, розвиваючи самостійність.
          - 1 проєкт типу **Розробка** дозволяє учасникам використати свої навички під час виконання технічного завдання для певної аудиторії.

          ##Швидкий тест
          У кожному проєкті є швидкий тест. Кожний тест складається з трьох питань з декількома варіантами відповіді. Корисний зворотний звʼязок спрямовує учасників до правильної відповіді.

          ##Надихай спільноту
          Ми закликаємо учасників надихати інших у спільноті Raspberry Pi Foundation і показуючи нам свої проєкти за допомогою [цієї форми](https://form.raspberrypi.org/f/community-project-submissions). Ми додамо ці проєкти до галереї спільноти на анонімній основі.
          Ти можеш дізнатися, як [поширити проєкт](https://projects.raspberrypi.org/en/projects/unity-guide/5) у цьому довіднику.
