            Під час проходження цього напряму ти використовуватимеш свої нові навички для створення унікальних матеріалів і використання реалістичної фізики у своїх проєктах Unity
        - 
          title: "Що я маю знати?"
          content: |
            - Знайомство з нашим напрямом [«Вступ до Unity»](https://projects.raspberrypi.org/en/pathways/unity-intro){:target="_blank"}
            - Досвід програмування у [C#](https://projects.raspberrypi.org/en/pathways/unity-intro){:target="_blank"} або [Python](https://projects.raspberrypi.org/en/pathways/python-intro){:target="_blank"}
        - 
          title: "Що мені потрібно?"
          content: |
            Перед початком роботи над першим проєктом цього напряму потрібно буде завантажити та встановити файл великого розміру.

            - Тобі потрібно буде встановити Unity Hub та Unity Editor для своєї операційної системи. У нашому [Довіднику Unity](https://projects.raspberrypi.org/en/projects/unity-guide){:target="_blank"} можна дізнатися, як це зробити.
