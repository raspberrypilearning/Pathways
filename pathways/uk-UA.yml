            - Обліковий запис [Machine Learning for Kids](https://machinelearningforkids.co.uk/#!/welcome){:target="_blank"}. (Вказівки можна знайти в довіднику для менторів нижче.)
            - Навушники (рекомендовано) або колонки
            - Примірник [документу Creator Blueprint](https://drive.google.com/uc?export=download&id=1T0ToSwRTA050AFpy1IJhbyvRdbv1rAQa){:target="_blank"}
        - 
          title: "Інформація для менторів"
          content: |
            ## Завдання Experience AI: музичний квест

            Цей напрям пропонує молодим учасникам матеріали для їхніх перших кроків у роботі з машинним навчанням і штучним інтелектом у рамках завдання Experience AI.

            Для завершення музичного квесту потрібно близько пʼяти годин, і він розроблений таким чином, щоб бути гнучким у виконанні: його можна проходити протягом декількох занять чи за окремий одноденний гакатон. Вміст завдання також надає можливість продовжувати роботу над проєктами між етапами.

            [Довідник з квесту для менторів](https://drive.google.com/uc?export=download&id=1XGlS9cMlke1-2ZzJYX3Uztezb_gMenIC) містить вказівки зі створення потрібних облікових записів, покрокові примітки для кожного етапу квесту, а також поради з виявлення й усунення помилок і рекомендації щодо додаткових функцій, що їх можуть додати учасники.

            Він також містить вказівки щодо подачі готових застосунків ваших учасників на конкурс Experience AI Showcase, де журі у складі експертів та дослідників оцінить їх та вибере найкращі. Вибраних учасників запросять на нашу спеціальну подію, де у співпраці з Google Deepmind ми покажемо найуспішніші проєкти!
