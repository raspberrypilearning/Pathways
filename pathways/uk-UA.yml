        - 
          title: "Що я створюватиму?"
          content: |
            Створюй інтерактивні проєкти за допомогою сенсорів, кнопок і світлодіодів micro:bit.
            Під час проходження цього напряму ти використовуватимеш свої навички для створення гри-вечірки, якою можна поділитися з друзями.
        - 
          title: "Що я маю знати?"
          content: |
            Цей напрям ідеально підходить для початківців у micro:bit.
        - 
          title: "Що мені потрібно?"
          content: |
            Для цього напряму потрібні:

            - персональний компʼютер, ноутбук, планшет, мобільний пристрій або компʼютер Raspberry Pi;
            - доступ до інтернету для роботи у MakeCode онлайн або можливість завантажити та встановити MakeCode. Ознайомся з нашим [матеріалом про початок роботи з micro:bit](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit){:target="_blank"}, щоб дізнатися більше;
            - за бажанням [акаунт у MakeCode](https://makecode.microbit.org/){:target="_blank"} та фізичний пристрій micro:bit.
        - 
          title: "Інформація для менторів"
          content: |
            ##321…Створюй!
            Цей напрям — частина [«321…Створюй!»](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - 3 проєкти типу **Вивчення** дають учасникам нові навички і покрокові вказівки, що допомагає їм розвити початкову впевненість.
            - 2 проєкти типу **Дизайн** дають учасникам змогу випробувати навички, здобуті у проєктах Вивчення, на практиці та творчо виразити себе, розвиваючи самостійність.
            - 1 проєкт типу **Розробка** дозволяє учасникам використати свої навички під час виконання технічного завдання для певної аудиторії.

            ##Швидкий тест
            У кожному проєкті є швидкий тест, що складається з трьох питань з декількома варіантами відповіді. Корисний зворотний звʼязок спрямовує учасників до правильної відповіді, а після завершення тесту вони отримують значок.

            ##Надихай спільноту
            Ми закликаємо учасників надихати інших у спільноті Raspberry Pi Foundation і показуючи нам свої проєкти типу Дизайн та Розробка за допомогою [цієї форми](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Ми додамо ці проєкти до галереї спільноти.
            Ти можеш дізнатися, як [поширити проєкт](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9){:target="_blank"}, у цьому довіднику.
