uk:
  pathways:
    ai-toolkit:
      title: "Інструменти ШІ"
      subtitle: "Працюйте з різними платформами штучного інтелекту й машинного навчання!"
      description: Напрям «Інструменти ШІ» знайомить із різноманітними застосунками й технологіями штучного інтелекту за допомогою практичних проєктів на різних платформ й інструментах. Ти працюватимеш із розпізнаванням голосу й обличчя та іншими технологіями ШІ, отримуючи ширше розуміння того, як його можна застосовувати в різних контекстах.
      meta_title: Проєктний напрям | Інструменти ШІ для дітей | Штучний інтелект для дітей | Практичні проєкти з розпізнаванням голосу й обличчя
      meta_description: Вступ до штучного інтелекту та машинного навчання для дітей, підлітків і молоді. Створюй програми з використанням штучного інтелекту за допомогою цих безплатних ресурсів.
      header:
        - 
          title: "Що я створюватиму?"
          content: |
            Створюй інтерактивні програми та ігри, які використовують класифікатори зображень, розпізнавання голосу та обличчя. Досліджуй передові технології, як-от Adobe Firefly, і практичні інструменти для керування моделями Ollama та Stable Diffusion на Raspberry Pi.
        - 
          title: "Що я маю знати?"
          content: |
            - Базові навички набору тексту та користування компʼютером.
            - Знайомство з нашим напрямом [«Вступ до Скретчу»](https://projects.raspberrypi.org/uk-UA/pathways/scratch-intro){:target="_blank"} буде корисним.
        - 
          title: "Що мені потрібно?"
          content: |
            Ти можеш вибрати різні проєкти. Для кожного проєкта є свій список вимог.
            - Один із проєктів можна виконати без доступу до компʼютера, а всі матеріали можна завантажити й роздрукувати.
            - Для більшості проєктів потрібен компʼютер або мобільний пристрій й доступ до інтернету.
            - Для деяких проєктів потрібна вебкамера.
            - Компʼютер Raspberry Pi (необовʼязково).
            - micro:bit (необовʼязково).
        - 
          title: "Інформація для менторів"
          content: |
            ##Твій вибір
            Необовʼязково йти цим напрямом по порядку. Ти можеш досліджувати тему, яка тебе найбільше цікавить!

            ##Доступно для всіх
            Інклюзивність є ключовим аспектом цього напряму. Проєкти розраховані на різні рівні навичок, а один із них можна виконати без доступу до компʼютера. Це означає, що будь-хто може взяти участь, незалежно від наявних ресурсів.

            ##Відеоуроки
            Ми підготували низку проєктів, які містять як відеоуроки, так і покрокові вказівки. Відеоуроки мають допомогти тобі виконувати кожну дію у власному темпі й мають субтитри, щоб покращити доступність. Якщо ти віддаєш перевагу написаним інструкціям, ти можеш читати й виконувати покрокові вказівки.

            ##Коротуі проєкти
            Ми зробили проєкти гнучкими й цікавими, а їхню основну частину можна завершити лише за кілька хвилин, щоб мати більше часу для персоналізації та експериментів. Це дозволить менторам проводити короткі захопливі заняття, які можна легко включити у програму клубів кодування.

            ##Надихай спільноту
            Ми заохочуємо молодих людей надихати інших у спільноті Raspberry Pi Foundation, ділячись із нами своїми проєктами.
    more-web:
      title: "Більше веброзробки"
      subtitle: "HTML, CSS і JavaScript!"
      description: Напрям «Більше веброзробки» йде далі основ, наведених у «Вступі до веброзробки». Завдяки сучасному вебдизайну сайти перетворилися з одноманітних і нецікавих стін інформації на інтерактивні портали із захопливими враженнями для користувачів. Створи для користувачів свого вебсайту мандрівку до чогось абсолютно нового!
      meta_title: Проєктний напрям | Вступ до HTML, CSS та Javascript для дітей | Веброзробка для дітей | Створюй інтерактивні сайти
      meta_description: Вступ до HTML, CSS та JavaScript для дітей, підлітків і молоді. Створюй інтерактивні сайти з цими безплатними ресурсами.
      header:
        - 
          title: "Що я створюватиму?"
          content: |
            Створи інтерактивні вебсайти з супергероями, інтерактивними історіями та подорожжю до Антарктиди. Навчися використовувати такі інтерактивні функції, як анімація прокручування, навігаційні меню, кнопки та елементи керування темним режимом.
            Під час проходження цього напряму ти використаєш свої нові навички для створення інтерактивного вебсайту, яким можна поділитися з друзями.
        - 
          title: "Що я маю знати?"
          content: |
            - Базові навички набору та користування компʼютером.
            - Досвід HTML та CSS буде корисним.
            - Знайомство з нашим напрямом [«Вступ до веброзробки»](https://projects.raspberrypi.org/uk-UA/pathways/web-intro){:target="_blank"} також може стати корисним.
        - 
          title: "Що мені потрібно?"
          content: |
            - компʼютер або мобільний пристрій, на якому можна запустити онлайн-платформу для кодування.
            - акаунт для зберігання проєктів (за бажанням).
        - 
          title: "Інформація для менторів"
          content: |
            ##321…Створюй!
            Цей напрям — частина [«321…Створюй!»](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - 3 проєкти типу **Вивчення** дають учасникам нові навички і покрокові вказівки, що допомагає їм розвити початкову впевненість.
            - 2 проєкти типу **Дизайн** дають учасникам змогу випробувати навички, здобуті у проєктах Вивчення, на практиці та творчо виразити себе, розвиваючи самостійність.
            - 1 проєкт типу **Розробка** дозволяє учасникам використати свої навички під час виконання технічного завдання для певної аудиторії.

            ##Швидкий тест
            У кожному проєкті є швидкий тест, що складається з трьох питань з декількома варіантами відповіді. Корисний зворотний звʼязок спрямовує учасників до правильної відповіді, а після завершення тесту вони отримують значок.

            ##Надихай спільноту
            Ми закликаємо учасників надихати інших у спільноті Raspberry Pi Foundation і показуючи нам свої проєкти типу Дизайн та Розробка за допомогою [цієї форми](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Ми додамо ці проєкти до галереї спільноти.
