      meta_title: Проєктний напрям | Ще більше Скретчу для дітей | Raspberry Pi
      meta_description: Ще більше кодування у Скретчі для дітей, підлітків і молоді. Використовуй ці безплатні ресурси, щоб створювати застосункт, ігри, компʼютерно згенеровані зображення й анімації.
      header:
        - 
          title: "Що я створюватиму?"
          content: |
            Створюй компʼютерно згенеровані зображення, музику, ігри та симуляції.
            Під час проходження цього напряму ти використовуватимеш свої нові навички для створення симуляції від першої особи у вигаданому світі.
        - 
          title: "Що я маю знати?"
          content: |
            Цей напрям призначений для користувачів, які можуть впевнено працювати у Скретчі. Якщо ти новачок у Скретчі, спробуй наші напрями [«Вступ до Скретчу»](https://projects.raspberrypi.org/en/pathways/scratch-intro){:target="_blank"} або [«Більше Скретчу»](https://projects.raspberrypi.org/en/pathways/more-scratch){:target="_blank"}.
        - 
          title: "Що мені потрібно?"
          content: |
            Для цього напряму потрібні:

            - персональний компʼютер, ноутбук, планшет, мобільний пристрій або компʼютер Raspberry Pi;
            - доступ до інтернету для роботи у Скретчі онлайн або можливість завантажити та встановити Скретч. Ознайомся з нашим [довідником зі встановлення Скретчу](https://projects.raspberrypi.org/en/projects/getting-started-scratch/1){:target="_blank"}, щоб дізнатися більше;
            - за бажанням [акаунт у Скретчі](https://projects.raspberrypi.org/en/projects/getting-started-scratch/2){:target="_blank"}.
        - 
          title: "Інформація для менторів"
          content: |
            ##321…Створюй!
            Цей напрям — частина [«321…Створюй!»](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide){:target="_blank"}:

            - 3 проєкти типу **Вивчення** дають учасникам нові навички і покрокові вказівки, що допомагає їм розвити початкову впевненість.
            - 2 проєкти типу **Дизайн** дають учасникам змогу випробувати навички, здобуті у проєктах Вивчення, на практиці та творчо виразити себе, розвиваючи самостійність.
            - 1 проєкт типу **Розробка** дозволяє учасникам використати свої навички під час виконання технічного завдання для певної аудиторії.

            ##Швидкий тест
            У кожному проєкті є швидкий тест, що складається з трьох питань з декількома варіантами відповіді. Корисний зворотний звʼязок спрямовує учасників до правильної відповіді, а після завершення тесту вони отримують значок.

            ##Надихай спільноту
            Ми закликаємо учасників надихати інших у спільноті Raspberry Pi Foundation і показуючи нам свої проєкти типу Дизайн та Розробка за допомогою [цієї форми](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Ми додамо ці проєкти до галереї спільноти.
            Ти можеш дізнатися, як [поширити проєкт](https://projects.raspberrypi.org/en/projects/getting-started-scratch/19){:target="_blank"}, у цьому довіднику.
