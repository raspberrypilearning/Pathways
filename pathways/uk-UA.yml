            ##Надихай спільноту
            Ми закликаємо учасників надихати інших у спільноті Raspberry Pi Foundation і показуючи нам свої проєкти за допомогою [цієї форми](https://form.raspberrypi.org/f/community-project-submissions){:target="_blank"}. Ми додамо ці проєкти до галереї спільноти на анонімній основі.
            Ти можеш дізнатися, як [поширити проєкт](https://projects.raspberrypi.org/en/projects/unity-guide/5){:target="_blank"}, у цьому довіднику.
    more-unity:
      title: "Більше Unity"
      subtitle: "тверді тіла, фізика та матеріали"
      description: У напрямі «Більше Unity» ти використовуватимеш фізику та матеріали для створення інтерактивних 3D-світів із загадками та скляними кульками.
      meta_title: Проєктний напрям | Програмування в Unity для дітей | Raspberry Pi
      meta_description: Програмування в Unity для дітей, підлітків і молоді. Дізнайся, як створювати 3D-світи та ігри за допомогою цих безплатних ресурсів.
